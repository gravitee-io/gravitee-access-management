# compose file to ba able to test the reporter
# setup :
# docker-compose up -d
# docker cp ../../../target/gravitee-am-reporter-kafka-3.10.0-SNAPSHOT.zip gravitee-am-reporter-kafka_am-management_1:/opt/graviteeio-am-management-api/plugins
# docker cp ../../../target/gravitee-am-reporter-kafka-3.10.0-SNAPSHOT.zip gravitee-am-reporter-kafka_am-gateway_1:/opt/graviteeio-am-gateway/plugins
# docker-compose restart am-management am-gateway
# docker-compose restart reverse-proxy
version: '3.8'

networks:
  default:

volumes:
  mongodb-data:

services:
  mongodb:
    image: 'mongo:4.4'
    ports:
      - '27017:27017'
    volumes:
      - 'mongodb-data:/data/db'

  am-management:
    image: 'graviteeio/am-management-api:${GRAVITEE_VERSION}'
    depends_on:
      - 'mongodb'
    environment:
      GIO_MIN_MEM: '256m'
      GIO_MAX_MEM: '256m'
      gravitee_repositories_management_mongodb_uri: mongodb://mongodb:27017/gravitee-am?serverSelectionTimeoutMS=5000&connectTimeoutMS=5000&socketTimeoutMS=5000
      gravitee_repositories_oauth2_mongodb_uri: mongodb://mongodb:27017/gravitee-am?serverSelectionTimeoutMS=5000&connectTimeoutMS=5000&socketTimeoutMS=5000
      gravitee_dataPlanes_0_id: default
      gravitee_dataPlanes_0_type: mongodb
      gravitee_dataPlanes_0_mongodb_uri: mongodb://mongodb:27017/gravitee-am?serverSelectionTimeoutMS=5000&connectTimeoutMS=5000&socketTimeoutMS=5000

  am-gateway:
    image: 'graviteeio/am-gateway:${GRAVITEE_VERSION}'
    depends_on:
      - 'mongodb'
    ports:
      - '8092:8092'
    environment:
      GIO_MIN_MEM: '256m'
      GIO_MAX_MEM: '256m'
      gravitee_repositories_management_mongodb_uri: mongodb://mongodb:27017/gravitee-am?serverSelectionTimeoutMS=5000&connectTimeoutMS=5000&socketTimeoutMS=5000
      gravitee_repositories_oauth2_mongodb_uri: mongodb://mongodb:27017/gravitee-am?serverSelectionTimeoutMS=5000&connectTimeoutMS=5000&socketTimeoutMS=5000
      gravitee_repositories_gateway_mongodb_uri: mongodb://mongodb:27017/gravitee-am?serverSelectionTimeoutMS=5000&connectTimeoutMS=5000&socketTimeoutMS=5000

  am-ui:
    image: 'graviteeio/am-management-ui:${GRAVITEE_VERSION}'
    depends_on:
      - 'mongodb'
    environment:
      MGMT_API_URL: http://localhost:${NGINX_PORT}/am
      MGMT_UI_URL: http://localhost:${NGINX_PORT}/am/ui

  reverse-proxy:
    image: nginx:1.19-alpine
    restart: unless-stopped
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - ${NGINX_PORT}:80
    depends_on:
      - 'am-management'
      - 'am-gateway'
      - 'am-ui'

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
  broker:
    image: confluentinc/cp-server:7.6.1
    hostname: broker
    container_name: broker
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_METRIC_REPORTERS: io.confluent.metrics.reporter.ConfluentMetricsReporter
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_CONFLUENT_LICENSE_TOPIC_REPLICATION_FACTOR: 1
      CONFLUENT_METRICS_REPORTER_BOOTSTRAP_SERVERS: broker:29092
      CONFLUENT_METRICS_REPORTER_ZOOKEEPER_CONNECT: zookeeper:2181
      CONFLUENT_METRICS_REPORTER_TOPIC_REPLICAS: 1
      CONFLUENT_METRICS_ENABLE: "true"
      CONFLUENT_SUPPORT_CUSTOMER_ID: "anonymous"

  schema-registry:
    image: confluentinc/cp-schema-registry:7.6.1
    hostname: schema-registry
    container_name: schema-registry
    depends_on:
      - zookeeper
      - broker
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_CONNECTION_URL: "zookeeper:2181"
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: 'broker:9092'

  control-center:
    image: confluentinc/cp-enterprise-control-center:7.7.0
    hostname: control-center
    container_name: control-center
    depends_on:
      - zookeeper
      - broker
      - schema-registry
    ports:
      - "9021:9021"
    environment:
      CONTROL_CENTER_BOOTSTRAP_SERVERS: 'broker:29092'
      CONTROL_CENTER_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      CONTROL_CENTER_SCHEMA_REGISTRY_URL: "http://schema-registry:8081"
      CONTROL_CENTER_REPLICATION_FACTOR: 1
      CONTROL_CENTER_INTERNAL_TOPICS_PARTITIONS: 1
      CONTROL_CENTER_MONITORING_INTERCEPTOR_TOPIC_PARTITIONS: 1
      CONFLUENT_METRICS_TOPIC_REPLICATION: 1
      PORT: 9021
