<div class="gv-page-container">
  <div>
    <app-emptystate
      *ngIf="!installation!.additionalInformation!.COCKPIT_INSTALLATION_STATUS"
      message="Meet Cockpit..."
      subMessage="Create an account on <a href=&quot;{{
        installation.additionalInformation.COCKPIT_URL
      }}&quot; target=&quot;_blank&quot;>Cockpit</a>, register your current installation and start creating new organizations and environments !"
      icon="explore"
    >
    </app-emptystate>

    <app-emptystate
      *ngIf="installation!.additionalInformation!.COCKPIT_INSTALLATION_STATUS === 'PENDING'"
      message="Almost there !"
      subMessage="Your installation is connected but you still have to accept it on <a href=&quot;{{
        installation.additionalInformation.COCKPIT_URL
      }}&quot; target=&quot;_blank&quot;>Cockpit</a> !"
      icon="explore_off"
    >
    </app-emptystate>

    <app-emptystate
      *ngIf="installation!.additionalInformation!.COCKPIT_INSTALLATION_STATUS === 'ACCEPTED'"
      message="Congratulation !"
      subMessage="Your installation is now connected to <a href=&quot;{{
        installation.additionalInformation.COCKPIT_URL
      }}&quot; target=&quot;_blank&quot;>Cockpit</a>, you can now explore all the possibilities offered by Cockpit !"
      icon="check_circle"
    >
    </app-emptystate>

    <app-emptystate
      *ngIf="installation!.additionalInformation!.COCKPIT_INSTALLATION_STATUS === 'REJECTED'"
      message="No luck !"
      subMessage="Seems that your installation is connected to <a href=&quot;{{
        installation.additionalInformation.COCKPIT_URL
      }}&quot; target=&quot;_blank&quot;>Cockpit</a>, but has been rejected..."
      icon="warning"
    >
    </app-emptystate>

    <app-emptystate
      *ngIf="installation!.additionalInformation!.COCKPIT_INSTALLATION_STATUS === 'DELETED'"
      message="Installation unlinked !"
      subMessage="Seems that your installation is connected to <a href=&quot;{{
        installation.additionalInformation.COCKPIT_URL
      }}&quot; target=&quot;_blank&quot;>Cockpit</a>, but is not linked anymore..."
      icon="link_off"
    >
    </app-emptystate>
  </div>
</div>
