<div class="roles-container">
  <h1 *ngIf="!isEmpty">Roles</h1>
  <div class="roles-content" *ngIf="!isEmpty">
    <ngx-datatable class="material"
                   #rolesTable
                   [columnMode]="'flex'"
                   [headerHeight]="40"
                   [footerHeight]="40"
                   [rowHeight]="50"
                   [rows]='roles'
                   [groupRowsBy]="'scope'"
                   [groupExpansionDefault]="true">
      <!-- Group Header Template -->
      <ngx-datatable-group-header [rowHeight]="50">
        <ng-template let-group="group" let-expanded="expanded" ngx-datatable-group-header-template>
          <div style="padding:5px;">
            <a
              href="javascript:void(0);" style="color: grey; text-decoration: none; font-size: 14px;"
              [class.datatable-icon-right]="!expanded"
              [class.datatable-icon-down]="expanded"
              title="Expand/Collapse Group"
              (click)="toggleExpandGroup(group)">
              {{ group.value[0].scope | uppercase }}
            </a>
          </div>
        </ng-template>
      </ngx-datatable-group-header>

      <ngx-datatable-column name="Roles" [flexGrow]="4" [cellClass]="'role-name-cell'">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div class="role-header" fxLayout="row">
            <div class="role-icon">
              <mat-icon>perm_identity</mat-icon>
            </div>
            <div class="role-information" fxLayout="column">
              <div fxLayout="row">
                <a [routerLink]="[row.id]">{{row.name}}</a>
                <mat-chip-list *ngIf="row.system"><mat-chip>system</mat-chip></mat-chip-list>
              </div>
              <small>{{row.description}}</small>
            </div>
          </div>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div fxLayout="row" class="roles-actions">
            <button *ngIf="!row.system" mat-icon-button (click)="delete(row.id, $event)"><mat-icon matTooltip="Delete">delete</mat-icon></button>
          </div>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>

  <app-emptystate *ngIf="isEmpty"
                  [message]="'Roles will appear here'"
                  [subMessage]="'Start creating a role'"
                  [icon]="'supervisor_account'"></app-emptystate>

  <div [ngClass]="{'add-button': !isEmpty, 'add-button-center': isEmpty}">
    <a mat-fab color="accent" [routerLink]="['new']">
      <mat-icon>add</mat-icon>
    </a>
  </div>
</div>
