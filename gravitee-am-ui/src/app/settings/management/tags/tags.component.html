<div class="gv-page-container" fxLayout="column">
  <h1 *ngIf="!isEmpty">Sharding Tags</h1>

  <div *ngIf="!isEmpty">
    <ngx-datatable class="material"
                   [columnMode]="'flex'"
                   [headerHeight]="40"
                   [footerHeight]="40"
                   [rowHeight]="50"
                   [rows]='tags'
                   [sorts]="[{prop: 'name', dir: 'asc'}]">
      <ngx-datatable-column name="ID" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.id}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Name" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.name}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Actions" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div fxLayout="row" class="gv-table-cell-actions">
            <a mat-icon-button [routerLink]="[row.id]"><mat-icon>settings</mat-icon></a>
            <button *hasPermission="['management_tag_delete']" mat-icon-button (click)="delete(row.id, $event)"><mat-icon>delete</mat-icon></button>
          </div>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>

  <app-emptystate *ngIf="isEmpty"
                  [message]="'Sharding tags will appear here'"
                  [subMessage]="'Start creating a sharding tag'"
                  [icon]="'filter_none'"></app-emptystate>

  <div *hasPermission="['management_tag_create']" [ngClass]="{'gv-add-button': !isEmpty, 'gv-add-button-center': isEmpty}">
    <a mat-fab color="accent" [routerLink]="['new']">
      <mat-icon>add</mat-icon>
    </a>
  </div>
</div>
