<div>
  <div class="gv-form-section">
    <div class="gv-form-section-title">
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <div>
          <h5>Client Secrets</h5>
          <small>Manage the Client Secrets.</small>
        </div>
      </div>
    </div>
    <div style="display: flex; align-items: flex-start; justify-content: space-between; width: 100%; margin-bottom: 10px">
      <div style="width: 50%; flex: 0 0 50%; box-sizing: border-box">
        <mat-form-field appearance="outline" floatLabel="always" style="width: 100%">
          <mat-label>Client ID</mat-label>
          <input matInput type="text" name="clientId" [value]="clientId" disabled />
          <mat-hint>The client ID (OAuth 2.0)</mat-hint>
          <button
            mat-icon-button
            matSuffix
            matTooltip="Copy to clipboard"
            ngxClipboard
            [cbContent]="clientId"
            (cbOnSuccess)="valueCopied('Client ID copied to the clipboard')"
            (click)="$event.preventDefault()"
          >
            <mat-icon>content_copy</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div style="display: flex; align-items: center; gap: 16px; margin-top: 8px">
        <button mat-stroked-button (click)="openSettings($event)" *ngIf="showSettings">Settings</button>
        <button mat-raised-button color="primary" (click)="openNewSecret($event)" *ngIf="hasCreatePermission">
          <mat-icon>add</mat-icon>
          New client secret
        </button>
      </div>
    </div>

    <ngx-datatable class="material" [columnMode]="'flex'" [headerHeight]="40" [footerHeight]="50" [rowHeight]="60" [rows]="clientSecrets">
      <ngx-datatable-column name="Description" [flexGrow]="2" prop="name" [sortable]="false">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <p>{{ row.name }}</p>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column
        name="Status"
        [flexGrow]="1"
        prop="status"
        [sortable]="false"
        headerClass="status-header-cell"
        *ngIf="showSettings"
      >
        <ng-template let-row="row" ngx-datatable-cell-template>
          <span
            [ngClass]="{
              'gio-badge-success': row.status === 'Running',
              'gio-badge-neutral': row.status === 'Expired'
            }"
          >
            {{ row.status }}
          </span>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Created on" [flexGrow]="1.5" prop="createdAt" [sortable]="false">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row.createdAt | date: 'medium' }}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Expiry date" [flexGrow]="1.5" prop="expiresAt" [sortable]="false" *ngIf="showSettings">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row.expiresAt | date: 'medium' }}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="" [flexGrow]="0.5" prop="renew" [sortable]="false">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div fxLayout="row" class="gv-table-cell-actions">
            <button mat-button (click)="renewSecret(row, $event)" matTooltip="Renew client secret" *ngIf="hasUpdatePermission">
              <mat-icon>autorenew</mat-icon>
            </button>
          </div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="" [flexGrow]="0.5" prop="remove" [sortable]="false">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div *ngIf="clientSecrets.length > 1" fxLayout="row" class="gv-table-cell-actions">
            <button mat-button (click)="deleteSecret(row, $event)" matTooltip="Delete client secret" *ngIf="hasDeletePermission">
              <mat-icon>close</mat-icon>
            </button>
          </div>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>
