<div fxFlexOffset="20px">
  <div class="landing-header">
    <h3>{{title}} <small>version {{version}}</small></h3>
  </div>

  <div *ngIf="!isEmpty">
    <div class="search-domains" fxLayoutAlign="center center">
      <input class="search-domains-input" #input type="text" placeholder='Search domains ...' (input)='searchDomains(input.value)' autofocus/>
    </div>

    <div class="domains-content">
      <md-list>
        <h3 md-subheader>Domains</h3>
        <md-list-item *ngFor="let domain of domains">
          <md-icon mdTooltip="{{domain.enabled ? 'Domain enabled' : 'Domain disabled'}}" md-list-icon [ngClass]="{'domain-enabled': domain.enabled, 'domain-disabled' : !domain.enabled}">domain</md-icon>
          <h4 md-line>{{domain.name}}</h4>
          <a md-icon-button color="accent" [routerLink]="['/domains', domain.id]"><md-icon>settings</md-icon></a>
        </md-list-item>
      </md-list>
    </div>
  </div>

  <div *ngIf="isEmpty" class="empty-domains-container">
    <app-emptystate [message]="'Domains will appear here'"
                    [subMessage]="'Start creating a domain'"
                    [icon]="'domain'"></app-emptystate>
  </div>

  <div [ngClass]="{'add-button': !isEmpty, 'add-button-center': isEmpty}">
    <a md-fab color="accent" [routerLink]="['/domains/new']">
      <md-icon>add</md-icon>
    </a>
  </div>
</div>
