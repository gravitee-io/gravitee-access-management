<md-card>
  <md-card-content>
    <form (ngSubmit)="update()" #domainForm="ngForm" fxLayout="column">
      <div fxLayout="row">
        <md-input-container fxFlex style="margin-right: 20px;">
          <input mdInput type="text" placeholder="Name" name="name" [(ngModel)]="domain.name" required>
        </md-input-container>

        <md-input-container fxFlex>
          <input mdInput type="text" placeholder="Path" name="path" [(ngModel)]="domain.path" required>
        </md-input-container>

        <md-slide-toggle mdTooltip="Enable/Disable domain ?" [mdTooltipPosition]="'before'"
                         (change)="enableDomain($event)"
                         [checked]="domain.enabled"></md-slide-toggle>
      </div>

      <md-input-container>
        <textarea mdInput placeholder="Description" name="description" [(ngModel)]="domain.description"></textarea>
      </md-input-container>

      <div fxLayout="row">
        <button md-raised-button [disabled]="(!domainForm.valid || domainForm.pristine) && !formChanged" type="submit">SAVE</button>
        <span fxFlex></span>
        <button md-raised-button color="warn" (click)="delete($event)">DELETE</button>
      </div>
    </form>
  </md-card-content>
</md-card>
