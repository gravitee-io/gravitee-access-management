<div class="clients-container">
  <h3 *ngIf="!isEmpty">Clients</h3>
  <md-card *ngIf="!isEmpty">
    <md-card-content>
      <ngx-datatable class="material" [columnMode]="'flex'" [headerHeight]="40" [footerHeight]="40" [rowHeight]="40" [rows]='clients'>
        <ngx-datatable-column name="Client ID" [flexGrow]="1">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.clientId}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Client secret" [flexGrow]="1">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.clientSecret}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="State" [flexGrow]="1">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <span *ngIf="row.enabled; else elseBlock" style="color: green;">Enabled</span>
            <ng-template #elseBlock><span style="color: orange;">Disabled</span></ng-template>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Actions" [flexGrow]="1">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <div fxLayout="row" class="clients-actions">
              <a md-icon-button [routerLink]="['/domains', domainId, 'clients', row.id]"><md-icon>settings</md-icon></a>
              <button md-icon-button (click)="delete(row.id, $event)"><md-icon>delete</md-icon></button>
            </div>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </md-card-content>
  </md-card>

  <app-emptystate *ngIf="isEmpty"
                  [message]="'Clients will appear here'"
                  [subMessage]="'Start creating a client'"
                  [icon]="'list'"></app-emptystate>

  <div [ngClass]="{'add-button': !isEmpty, 'add-button-center': isEmpty}">
    <a md-fab color="accent" [routerLink]="['/domains', domainId, 'clients', 'new']">
      <md-icon>add</md-icon>
    </a>
  </div>
</div>
