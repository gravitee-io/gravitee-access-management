<div class="provider-mappers-container">
  <small *ngIf="!isEmpty" class="note"><i>Double click to edit and press enter to save changes</i></small>
  <ngx-datatable *ngIf="!isEmpty" [columnMode]="'flex'" class="material" [headerHeight]="40" [footerHeight]="40" [rowHeight]="40" [rows]='mappers'>
    <ngx-datatable-column name="User profile attributes" [flexGrow]="1">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <span (dblclick)="editing[row.$$index + '-key'] = true" *ngIf="!editing[row.$$index + '-key']">
          {{row.key}}
        </span>
        <md-input-container *ngIf="editing[row.$$index + '-key']">
          <input mdInput type="text" required autofocus placeholder="User attribute"
            (keyup.enter)="updateMapper($event, 'key', row)"
            (blur)="editing[row.$$index + '-key'] = false"
            [value]="row.key" />
        </md-input-container>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Raw attributes" [flexGrow]="1">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <span (dblclick)="editing[row.$$index + '-value'] = true" *ngIf="!editing[row.$$index + '-value']">
          {{row.value}}
        </span>
        <md-input-container *ngIf="editing[row.$$index + '-value']">
          <input mdInput type="text" required autofocus placeholder="Raw attribute"
            (keyup.enter)="updateMapper($event, 'value', row)"
            (blur)="editing[row.$$index + '-value'] = false"
            [value]="row.value" />
        </md-input-container>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Actions" [flexGrow]="1">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <div fxLayout="row" class="provider-mappers-actions">
          <button md-icon-button (click)="delete(row.key, $event)"><md-icon>delete</md-icon></button>
        </div>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>

  <app-emptystate *ngIf="isEmpty"
                  [message]="'Identity provider mappers will appear here'"
                  [subMessage]="'Start creating a mapper'"
                  [icon]="'compare_arrows'"></app-emptystate>

  <div [ngClass]="{'add-button': !isEmpty, 'add-button-center': isEmpty}">
    <button md-mini-fab color="accent" (click)="add()">
      <md-icon>add</md-icon>
    </button>
  </div>
</div>
