<div class="edit-role-container">
  <h3>{{role.name}}</h3>
  <md-card>
    <md-card-content>
      <form (keydown.enter)="false" (ngSubmit)="update()" #roleForm="ngForm" fxLayout="column">
        <div fxLayout="row">
          <md-input-container fxFlex="30" style="margin-right: 20px;">
            <input mdInput type="text" placeholder="Name" name="name" [(ngModel)]="role.name" required>
          </md-input-container>

          <md-input-container fxFlex>
            <input mdInput type="text" placeholder="Description" name="description" [(ngModel)]="role.description">
          </md-input-container>
        </div>

        <h4 style="margin-bottom: 0px;">Permissions</h4>
        <md-chip-list style="margin-top: 10px; margin-bottom: 10px;">
          <md-chip *ngFor="let permission of role.permissions" color="accent" selected="true">
            <span>{{permission}}</span>
            <md-icon class="delete-chip" (click)="removePermission(permission, $event)">clear</md-icon>
          </md-chip>
        </md-chip-list>
        <md-input-container fxFlex>
          <input mdInput #inputScope (keyup.enter)="addPermission(inputScope, $event)" placeholder="New permission..."/>
        </md-input-container>

        <div fxLayout="row">
          <button md-raised-button [disabled]="(!roleForm.valid || roleForm.pristine) && !formChanged" type="submit">SAVE</button>
        </div>
      </form>
    </md-card-content>
  </md-card>
</div>
