<div class="dashboard-container">
  <h1>Dashboard</h1>
  <div class="dashboard-content" fxLayout="row">
    <section fxFlex="70">
      <div fxLayout="row" fxLayoutGap="30px" class="main-widgets">
        <widget-total-clients></widget-total-clients>
        <widget-total-tokens></widget-total-tokens>
      </div>
      <div fxLayout="row">
        <widget-clients></widget-clients>
        <widget-top-clients></widget-top-clients>
      </div>
    </section>
    <div class="dashboard-description" fxFlex>
      <h3>Activities</h3>
      <div class="dashboard-description-content">
        <p>
          Retrieve all activities and usage statistics of the platform.
        </p>
      </div>
      <div class="dashboard-description-actions">
        <md-list>
          <h3 md-subheader>Shortcuts</h3>
          <a md-button [routerLink]="['/clients', 'new']">
            <md-list-item>
              <md-icon md-list-icon>playlist_add</md-icon>
              <h4 md-line>Create client</h4>
            </md-list-item>
          </a>
          <a md-button [routerLink]="['/settings', 'domains', 'new']">
            <md-list-item>
              <md-icon md-list-icon>add</md-icon>
              <h4 md-line>Create domain</h4>
            </md-list-item>
          </a>
        </md-list>
      </div>
    </div>
  </div>
</div>
