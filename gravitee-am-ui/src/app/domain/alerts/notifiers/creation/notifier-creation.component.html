<div class="gv-page-container" fxLayout="column">
  <a [routerLink]="['..']" class="gv-back-link"><small><< Back to alert notifiers</small></a>
  <h1>New alert notifier</h1>
  <div class="gv-page-content" fxLayout="row">
    <mat-horizontal-stepper linear labelPosition="bottom" fxFlex="70" #stepper="matHorizontalStepper">
      <ng-template matStepperIcon="edit">
        <mat-icon>check</mat-icon>
      </ng-template>
      <mat-step>
        <ng-template matStepLabel>
          <h5>Channel</h5>
          <small>Notification channel</small>
        </ng-template>
        <alert-notifier-creation-step1 [alertNotifier]="alertNotifier"></alert-notifier-creation-step1>
        <div class="stepper-button-zone" fxLayout="row" fxLayoutAlign="end end">
          <button mat-raised-button color="primary" matStepperNext type="button" [disabled]="!alertNotifier.type">Next</button>
        </div>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>
          <h5>Settings</h5>
          <small>Alert notifier configuration</small>
        </ng-template>
        <alert-notifier-creation-step2 *ngIf="stepper.selectedIndex == 1" [alertNotifier]="alertNotifier"
                                       [(configurationIsValid)]="configurationIsValid"></alert-notifier-creation-step2>
        <div class="stepper-button-zone">
          <button mat-raised-button matStepperPrevious type="button">Back</button>
          <span fxFlex></span>
          <button mat-raised-button color="primary" (click)="create()" [disabled]="!stepperValid()">Create</button>
        </div>
      </mat-step>
    </mat-horizontal-stepper>
    <div class="gv-page-description" fxFlex>
      <h3>Alert notifier ?</h3>
      <div class="gv-page-description-content">
        <p>An alert notifier allows you to be notified on the channel of your choice.</p>
        <small>Each notifier comes with its own configuration and a customizable template message.</small>
      </div>
    </div>
  </div>
</div>
