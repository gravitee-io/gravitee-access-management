<div *ngIf="tools.length === 0" class="tools-empty-state">
  <div class="empty-state-content">
    <div class="empty-state-icon">
      <mat-icon>create_new_folder</mat-icon>
    </div>
    <h3 class="empty-state-title">No tools configured yet</h3>
    <p class="empty-state-subtitle">Add tools to define what this MCP server provides</p>
  </div>
</div>

<div *ngIf="tools.length !== 0" class="tools-table-card">
  <ngx-datatable
    class="material tools-table"
    [columnMode]="'flex'"
    [scrollbarV]="false"
    [scrollbarH]="false"
    [reorderable]="false"
    [headerHeight]="50"
    [footerHeight]="0"
    [rowHeight]="70"
    [rows]="tools"
  >
    <ngx-datatable-column name="Name" [flexGrow]="2" [draggable]="false" [sortable]="false">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <span class="tool-name">{{ row.key }}</span>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Description" [canAutoResize]="true" [flexGrow]="5" [draggable]="false" [sortable]="false">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <span class="tool-description">{{ row.description }}</span>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Scopes" [flexGrow]="4" [draggable]="false" [sortable]="false">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <div class="scopes-container">
          <span *ngFor="let scope of row.scopes.slice(0, 3)" class="scope-badge">
            {{ scope }}
          </span>
          <span *ngIf="row.scopes.length > 3" class="scope-badge scope-count">+{{ row.scopes.length - 3 }}</span>
        </div>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column *ngIf="showEditIcon || showDeleteIcon" [flexGrow]="1" [draggable]="false" [sortable]="false">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <div class="action-icons">
          <a *ngIf="showEditIcon" class="action-icon" (click)="handleEdit(row)">
            <mat-icon svgIcon="gio:edit-pencil" matTooltip="Edit tool" />
          </a>
          <a *ngIf="showDeleteIcon" class="action-icon" (click)="handleDelete(row)">
            <mat-icon svgIcon="gio:trash" matTooltip="Delete tool" />
          </a>
        </div>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
