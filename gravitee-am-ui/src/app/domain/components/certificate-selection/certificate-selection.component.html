<div class="gv-form-section">
  <div class="gv-form-section-title">
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <div [fxFlex]="showSaveButton ? '70' : '100'">
        <h5>Certificate</h5>
        <small>{{ description || 'Certificates are used to sign tokens.' }}</small>
      </div>
      <div *ngIf="showSaveButton" fxFlex="30" fxLayout="row" fxLayoutAlign="end center">
        <button mat-raised-button color="primary" type="button" [disabled]="!formChanged" (click)="onSave()">SAVE</button>
      </div>
    </div>
  </div>
  <mat-form-field appearance="outline" floatLabel="always">
    <mat-select
      placeholder="Certificate"
      name="certificate"
      [(ngModel)]="selectedCertificate"
      (selectionChange)="onCertificateChange()"
      [disabled]="readonly"
    >
      <mat-option><em>None</em></mat-option>
      <mat-option *ngFor="let certificate of certificates" [value]="certificate.id">{{ certificate.name }} </mat-option>
    </mat-select>
  </mat-form-field>

  <div *ngIf="certificatePublicKeys.length > 0">
    <div *ngFor="let certificatePublicKey of certificatePublicKeys">
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>{{ certificatePublicKey.fmt }}</mat-label>
        <textarea
          rows="5"
          matInput
          placeholder="Certificate"
          name="certificateKey"
          [value]="certificatePublicKey.payload"
          disabled="true"
        ></textarea>
        <button
          mat-icon-button
          matSuffix
          matTooltip="Copy to clipboard"
          ngxClipboard
          [cbContent]="certificatePublicKey.payload"
          (cbOnSuccess)="onCopied()"
          (click)="$event.preventDefault()"
        >
          <mat-icon>content_copy</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>

  <app-emptystate
    *ngIf="!selectedCertificate"
    [message]="emptyStateMessage || 'You are using the default certificate.'"
    [subMessage]="emptyStateSubMessage || 'Select the certificate which fulfill your security requirements.'"
    [icon]="'vpn_key'"
  ></app-emptystate>
</div>
