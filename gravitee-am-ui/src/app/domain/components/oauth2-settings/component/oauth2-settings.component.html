<div class="application-oauth2-content">
  <div fxLayout="column" fxLayoutGap="20px">
    <div fxLayout="row">
      <div fxFex class="gv-page-header">
        <h3>OAuth 2.0 / OpenID Connect Settings</h3>
        <p>Configure OAuth 2.0 and OpenID Connect settings for this application.</p>
      </div>
    </div>

    <mat-tab-group animationDuration="0ms">
      <mat-tab label="Grant Flows">
        <div class="tab-content">
          <app-grant-flows-settings
            [oauthSettings]="oauthSettings"
            [domainId]="domainId"
            [context]="context"
            [customGrantTypes]="customGrantTypes"
            [secretSettings]="resource.secretSettings"
            [applicationType]="resource.type"
            [readonly]="readonly"
            (settingsChange)="updateSettings($event)"
            (formChanged)="onFormChanged($event)"
          >
          </app-grant-flows-settings>
        </div>
      </mat-tab>
      <mat-tab label="Scopes">
        <div class="tab-content">
          <app-scopes-settings
            [oauthSettings]="oauthSettings"
            [scopes]="scopes"
            [context]="context"
            [readonly]="readonly"
            (settingsChange)="updateSettings($event)"
            (formChanged)="onFormChanged($event)"
          >
          </app-scopes-settings>
        </div>
      </mat-tab>
      <mat-tab label="Tokens">
        <div class="tab-content">
          <app-tokens-settings
            [oauthSettings]="oauthSettings"
            [context]="context"
            [readonly]="readonly"
            (settingsChange)="updateSettings($event)"
            (formChanged)="onFormChanged($event)"
          >
          </app-tokens-settings>
        </div>
      </mat-tab>
    </mat-tab-group>

    <div fxLayout="row" style="margin-top: 20px">
      <button mat-raised-button color="primary" [disabled]="!formChanged" (click)="save()">SAVE</button>
    </div>
  </div>
</div>
