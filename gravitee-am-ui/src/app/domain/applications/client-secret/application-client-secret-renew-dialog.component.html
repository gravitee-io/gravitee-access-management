<form autocomplete="off" class="client-secret-dialog">
  <h1 mat-dialog-title>Renew Client Secret</h1>
  <p disabled class="step">Step 1 of 2</p>
  <p>The existing Client Secret will be invalid and all applications using it will need to be updated.</p>
  <p>Are you sure you want to renew the client secret ?</p>

  <mat-dialog-actions class="actions">
    <button mat-raised-button mat-dialog-close="proceed" color="primary" type="button">Proceed</button>
    <button mat-raised-button mat-dialog-close="cancel">Cancel</button>
  </mat-dialog-actions>
</form>
