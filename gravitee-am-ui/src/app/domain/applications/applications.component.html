<div class="domain-applications-container">
  <h1 *ngIf="!isEmpty">Applications</h1>
  <div class="domain-applications-content" *ngIf="!isEmpty">
    <ngx-datatable class="material"
                   [columnMode]="'flex'"
                   [headerHeight]="40"
                   [footerHeight]="40"
                   [rowHeight]="50"
                   [rows]='applications'
                   [externalPaging]="true"
                   [count]="page.totalElements"
                   [offset]="page.pageNumber"
                   [limit]="page.size"
                   (page)='setPage($event)'>
      <ngx-datatable-column name="Name" [flexGrow]="4" [cellClass]="'app-name-cell'">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div class="app-header" fxLayout="row">
            <div class="app-logo"
                 matBadge="&#8288;"
                 matBadgeSize="small"
                 [ngClass]="(row.enabled && !row.template) ? 'app-enabled': (!row.enabled ? 'app-disabled' : row.template ? 'app-is-template' : '')"
                 [matTooltip]="(row.enabled && !row.template) ? 'App enabled': (!row.enabled ? 'App disabled' : row.template ? 'Application is set as a template' : '')">
              <img [src]="logoUrl(row)" alt="Logo of a {{row.name}}" (error)="appLogo.src = 'assets/default-app-type.png'" #appLogo width="40"/>
            </div>
            <div class="app-information" fxLayout="column">
              <a [routerLink]="['/domains', row.domain, 'applications', row.id]">{{row.name}}</a>
              <small>{{row.type}}</small>
            </div>
          </div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Last updated at" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.updatedAt | humanDate}}
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>

  <app-emptystate *ngIf="isEmpty"
                  [message]="'Applications will appear here'"
                  [subMessage]="'Start creating an application'"
                  [icon]="'apps'"></app-emptystate>

  <div [ngClass]="{'add-button': !isEmpty, 'add-button-center': isEmpty}">
    <a mat-fab color="accent" [routerLink]="this.newApplicationRouterLink">
      <mat-icon>add</mat-icon>
    </a>
  </div>
</div>
