<div fxLayout="column" class="application-creation-step1-container">
  <p class="gv-plugin-creation-description">
    Set up your application that represents the connection between your <b>Software</b> and the <b>Authorization Server</b><br />
    for Authentication and Account Management.
  </p>

  <div fxLayout="row wrap" fxLayoutAlign="center center" class="application-creation-step1-content">
    <mat-card
      appearance="outlined"
      *ngFor="let applicationType of applicationTypes"
      fxFlex="22"
      (click)="selectApplicationType(applicationType.type)"
      [ngClass]="applicationType.type === application.type ? 'selected' : ''"
    >
      <mat-card-content>
        <div>
          <mat-icon
            *ngIf="applicationType.icon.includes(':')"
            [svgIcon]="applicationType.icon"
            [ngClass]="applicationType.type === application.type ? 'selected' : ''"
            class="app-type-icon"
          ></mat-icon>
          <i
            *ngIf="!applicationType.icon.includes(':')"
            [ngClass]="applicationType.type === application.type ? 'selected' : ''"
            class="material-icons"
            >{{ applicationType.icon }}</i
          >
        </div>
        <h3>{{ applicationType.name }}</h3>
        <p>
          {{ applicationType.description }}
        </p>
        <small>
          {{ applicationType.subDescription }}
        </small>
      </mat-card-content>
    </mat-card>
  </div>
</div>
