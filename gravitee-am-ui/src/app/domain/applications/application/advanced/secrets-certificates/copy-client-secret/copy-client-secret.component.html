<form autocomplete="off" (ngSubmit)="onSubmit()">
  <h2 mat-dialog-title>Copy your Client Secret</h2>

  <mat-dialog-content>
    <p class="step" *ngIf="!renew">Step 2 of 2</p>
    <p>Make sure to copy your Client Secret. As the Client Secret will be hashed, <b>it will not be retrievable.</b></p>

    <mat-form-field appearance="outline" floatLabel="always">
      <mat-label>Client Secret</mat-label>
      <input
        matInput
        type="text"
        name="clientSecret"
        [value]="clientSecret"
        disabled="true"
        (copy)="valueCopied('Client Secret copied to the clipboard')"
      />
      <mat-hint>Secret used by the application to request OAuth 2.0 tokens.</mat-hint>
      <button
        mat-icon-button
        matSuffix
        matTooltip="Copy to clipboard"
        ngxClipboard
        [cbContent]="clientSecret"
        (cbOnSuccess)="valueCopied('Client Secret copied to the clipboard')"
        (click)="$event.preventDefault()"
      >
        <mat-icon>content_copy</mat-icon>
      </button>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <div matTooltip="Copy your client secret before progressing." [matTooltipDisabled]="!notCopied">
      <button mat-raised-button [mat-dialog-close]="" [disabled]="notCopied" color="primary" type="button">OK</button>
    </div>
  </mat-dialog-actions>
</form>
