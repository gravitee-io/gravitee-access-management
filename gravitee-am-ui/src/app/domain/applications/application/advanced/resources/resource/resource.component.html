<div>
  <a [routerLink]="['..']" class="gv-back-link"><small><< Back to resources</small></a>
  <div fxLayout="row" style="margin-top: 10px;">
    <form fxLayout="column" fxFlex="70">
      <div class="gv-form-section">
        <div class="gv-form-section-title">
          <h5>Resource</h5>
        </div>
        <div>
          <mat-form-field *ngIf="resource.name" appearance="outline" floatLabel="always">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" disabled [value]="resource.name">
            <mat-hint>Resource's name</mat-hint>
          </mat-form-field>
          <mat-form-field *ngIf="resource.userId" appearance="outline" floatLabel="always">
            <mat-label>Owner</mat-label>
            <input matInput placeholder="Owner" disabled [value]="resource.userId">
            <mat-hint>Resource's owner</mat-hint>
          </mat-form-field>
          <mat-form-field *ngIf="resource.type" appearance="outline" floatLabel="always">
            <mat-label>Type</mat-label>
            <input matInput placeholder="Type" disabled [value]="resource.type">
            <mat-hint>Resource's type</mat-hint>
          </mat-form-field>
          <mat-form-field *ngIf="resource.description" appearance="outline" floatLabel="always">
            <mat-label>Description</mat-label>
            <input matInput placeholder="Description" disabled [value]="resource.description">
            <mat-hint>Resource's description</mat-hint>
          </mat-form-field>
          <mat-form-field *ngIf="resource.iconUri" appearance="outline" floatLabel="always">
            <mat-label>Icon</mat-label>
            <input matInput placeholder="Icon" disabled [value]="resource.iconUri">
            <mat-hint>Resource's icon</mat-hint>
          </mat-form-field>
          <mat-form-field *ngIf="resource.resourceScopes" appearance="outline" floatLabel="always">
            <mat-label>Scopes</mat-label>
            <mat-chip-list aria-label="Resource scopes" disabled>
              <mat-chip *ngFor="let scope of resource.resourceScopes">
                {{scope}}
              </mat-chip>
            </mat-chip-list>
            <mat-hint>Resource's scopes</mat-hint>
          </mat-form-field>
        </div>
      </div>
    </form>
    <div class="gv-page-description" fxFlex>
      <h3>Resource details</h3>
      <div class="gv-page-description-content">
        <p>View the detailed properties of the resource.</p>
      </div>
    </div>
  </div>
</div>
