<div class="gv-form-section">
  <div class="gv-form-section-title mfa-section-title">
    <div class="mfa-chip">
      <span class="gio-badge-white badge-border">5</span>
    </div>
    <div class="mfa-title">
      <h5>Step-Up Authentication</h5>
      <small style="padding-right: 5px">
        Additional authentication may be required when accessing highly sensitive resources. The MFA challenge section will appear after
        sign-in if specific conditions are met.
      </small>
    </div>
    <mat-slide-toggle
      matInput
      placeholder="Step up authentication"
      name="mfaStepUpRuleActivate"
      (change)="onToggle($event)"
      [checked]="stepUpAuth.active"
    ></mat-slide-toggle>
  </div>
  <div fxLayout="column" class="config-section" *ngIf="stepUpAuth.active">
    <div class="rule-title">Step-Up rules</div>
    <mat-form-field appearance="outline" floatLabel="always">
      <input
        matInput
        placeholder="Enter step-up rules using Gravitee Expression Language"
        name="mfaStepUpRule"
        [(ngModel)]="stepUpAuth.stepUpAuthenticationRule"
        (keyup)="updateRule($event)"
      />
      <button
        mat-icon-button
        matSuffix
        disableRipple
        matTooltipPosition="below"
        matTooltip="More about Step Up conditions"
        (click)="openInfoDialog($event)"
      >
        <mat-icon>info_outline</mat-icon>
      </button>
    </mat-form-field>
    <a class="link" href="https://documentation.gravitee.io/am/guides/am-expression-language" target="_blank">
      Read more about Gravitee Expression Language
    </a>
  </div>
</div>
