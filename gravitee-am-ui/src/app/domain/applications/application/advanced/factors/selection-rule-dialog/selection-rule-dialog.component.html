<div>
  <h3 matDialogTitle>Selection rule</h3>
  <mat-dialog-content>
    <p>Selection rules allow you to define additional configuration for each factor.</p>
    <h5>Condition examples:</h5>
    <mat-form-field appearance="outline" floatLabel="always">
      <input
        matInput
        placeholder="Enter selection rule using Gravitee Expression Language"
        name="enrollmentConditionalMfaRule"
        [(ngModel)]="selectionRule"
        (keyup)="updateRule($event)"
      />
      <mat-hint>
        <a href="https://documentation.gravitee.io/apim/guides/gravitee-expression-language" target="_blank">
          <p class="link">Read more about Gravitee Expression Language</p>
        </a>
      </mat-hint>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span fxFlex></span>
    <button type="button" mat-raised-button (click)="save()" color="primary">Save</button>
    <button type="button" mat-raised-button (click)="dialogRef.close()">Cancel</button>
  </mat-dialog-actions>
</div>
