<div>
  <h1 matDialogTitle>Adaptive MFA authentication condition</h1>
  <mat-dialog-content>
    <h5>Information</h5>
    <mat-divider></mat-divider>
    <mat-list dense>
      <mat-list-item>
        <mat-icon matListIcon>info</mat-icon>
        <h3 matLine> You can use <b>Expression Language</b> to set the Adaptive MFA authentication condition. </h3>
      </mat-list-item>
    </mat-list>
    <h5>Condition examples</h5>
    <mat-divider></mat-divider>
    <pre>
<![CDATA[
{#request.params['scope'][0] == 'write'}
{#request.params['audience'][0] == 'https://myapi.com'}
{#context.attributes['geoip']['country_iso_code'] == 'US'}
{#context.attributes['geoip']['country_name'] == 'United States'}
{#context.attributes['geoip']['continent_name'] == 'North America'}
{#context.attributes['geoip']['region_name'] == 'Washington'}
{#context.attributes['geoip']['city_name'] == 'Seattle'}
{#context.attributes['geoip']['timezone'] == 'America/Los_Angeles'}
{#context.attributes['geoip']['lon'] == 47.54}
{#context.attributes['geoip']['lat'] == -122.3032}
{#context.attributes['login_attempts'] >= 3}
]]>
    </pre>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span fxFlex></span>
    <button type="button" mat-raised-button (click)="dialogRef.close()" class="dialog-cancel">Close</button>
  </mat-dialog-actions>
</div>
