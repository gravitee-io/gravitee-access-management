<info-banner
  link="https://documentation.gravitee.io/am/guides/login/risk-based-mfa"
  text="To use Risk-based MFA, ensure to install GeoIP service and Risk Assessment plugins on your application."
>
</info-banner>
<div class="mfa-intelligent-container">
  <assessment
    title="Associated Devices"
    [assessment]="currentDeviceAssessment"
    [options]="deviceAssessments"
    (settingsChange)="deviceAssessmentChange($event)"
  ></assessment>

  <assessment
    title="IP Reputation Score"
    [assessment]="currentIpReputationAssessment"
    [options]="ipReputationAssessments"
    (settingsChange)="ipReputationAssessmentChange($event)"
  ></assessment>

  <assessment
    title="Geolocation Velocity"
    [assessment]="currentGeoVelocityAssessment"
    [options]="geoVelocityAssessments"
    (settingsChange)="geoVelocityAssessmentChange($event)"
  ></assessment>
</div>
