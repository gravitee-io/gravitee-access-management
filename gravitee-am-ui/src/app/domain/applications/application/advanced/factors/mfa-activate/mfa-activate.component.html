<div class="gv-form-section">
  <div class="gv-form-section-title mfa-section-title">
    <div class="mfa-chip">
      <mat-chip-list [disabled]="true">
        <mat-chip [disableRipple]="true" [selectable]="false">2</mat-chip>
      </mat-chip-list>
    </div>
    <div class="mfa-title">
      <h5>MFA enrollment</h5>
      <small>Configure the user MFA enrollment requirements.</small>
    </div>
    <mat-slide-toggle (change)="switchEnable()" [checked]="enable"></mat-slide-toggle>
  </div>
  <div fxLayout="column" *ngIf="enable">
    <div fxLayout="row" style="padding-bottom: 10px">
      <div fxFlex="50">
        <span class="options-title">Options</span>
        <div *ngFor="let opt of modes" class="options">
          <mat-radio-button
            name="mfa-enrollment"
            (change)="applyModeChange(opt)"
            [checked]="isChecked(opt)"
            [gioLicense]="opt.licenseOptions"
          >
            {{ opt.label }}
            <mat-icon *ngIf="opt?.isMissingFeature$ | async" svgIcon="gio:lock"></mat-icon>
          </mat-radio-button>
        </div>
      </div>
      <div class="description" fxFlex="50">
        {{ currentMode.message }}
      </div>
    </div>

    <div class="config-section">
      <div *ngIf="currentMode.warning && currentMode.warningLink">
        <info-banner [link]="currentMode.warningLink" [text]="currentMode.warning"> </info-banner>
      </div>

      <time-period-picker
        title="Specify how long the device should be trusted"
        *ngIf="this.currentMode === modeOptions.OPTIONAL"
        [defaultTimeSec]="this.enrollment.skipTimeSeconds"
        (settingsChange)="updateOptional($event)"
      >
      </time-period-picker>

      <mfa-conditional
        *ngIf="this.currentMode === modeOptions.CONDITIONAL"
        [adaptiveMfaRule]="this.adaptiveMfaRule"
        [skipAdaptiveMfaRule]="this.skipAdaptiveMfaRule"
        (settingsChange)="updateConditional($event)"
      >
      </mfa-conditional>
    </div>
  </div>
</div>
