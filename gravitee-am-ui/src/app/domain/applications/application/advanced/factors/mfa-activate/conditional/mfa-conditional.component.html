<div>
  <p class="rule-title">Conditional Rules</p>
  <mat-form-field appearance="outline" floatLabel="always">
    <input
      matInput
      placeholder="Enter eligibility rule using Gravitee Expression Language."
      name="enrollmentConditionalMfaRule"
      [(ngModel)]="this.enrollment.enrollmentRule"
      (keyup)="updateRule($event)"
    />
    <button
      mat-icon-button
      matSuffix
      disableRipple
      matTooltipPosition="below"
      matTooltip="More about Adaptive MFA conditions"
      (click)="openInfoDialog($event)"
    >
      <mat-icon>info_outline</mat-icon>
    </button>
    <mat-hint>
      <a href="https://documentation.gravitee.io/apim/guides/gravitee-expression-language" target="_blank">
        <p class="link">Read more about Gravitee Expression Language</p>
      </a>
    </mat-hint>
  </mat-form-field>
  <mat-slide-toggle (change)="switchSkipConditional()" [checked]="this.enrollment.enrollmentSkipActive"
    >Allow users to skip Conditional enrollment
  </mat-slide-toggle>
  <div *ngIf="this.enrollment.enrollmentSkipActive" style="padding-top: 20px">
    <p class="rule-title">Skip Conditional enrollment Rules</p>
    <mat-form-field appearance="outline" floatLabel="always">
      <input
        matInput
        placeholder="Enter eligibility rule using Gravitee Expression Language."
        name="skipEnrollmentConditionalMfaRulee"
        [(ngModel)]="this.enrollment.enrollmentSkipRule"
        (keyup)="updateSkipRule($event)"
      />
      <mat-hint>
        <a href="https://documentation.gravitee.io/apim/guides/gravitee-expression-language" target="_blank">
          <p class="link">Read more about Gravitee Expression Language</p>
        </a>
      </mat-hint>
    </mat-form-field>
    <time-period-picker
      title="Duration before users will be asked to enrol with MFA"
      [defaultTimeSec]="this.enrollment.skipTimeSeconds"
      (settingsChange)="onSettingChange($event)"
    >
    </time-period-picker>
  </div>
</div>
