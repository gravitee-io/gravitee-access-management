<div fxLayout="column">
  <p class="rule-title">Conditional Rules</p>
  <mat-form-field appearance="outline" floatLabel="always">
    <input
      matInput
      placeholder="Configure MFA enrollment rules using Gravitee Expression Language."
      name="enrollmentConditionalMfaRule"
      [(ngModel)]="this.enrollment.enrollmentRule"
      (keyup)="updateRule($event)"
    />
    <button
      mat-icon-button
      matSuffix
      disableRipple
      matTooltipPosition="below"
      matTooltip="More about Adaptive MFA conditions"
      (click)="openInfoDialog($event)"
    >
      <mat-icon>info_outline</mat-icon>
    </button>
  </mat-form-field>
  <a class="link" href="https://documentation.gravitee.io/apim/guides/gravitee-expression-language" target="_blank">
    Read more about Gravitee Expression Language
  </a>
  <mat-slide-toggle style="margin-top: 30px" (change)="switchSkipConditional()" [checked]="this.enrollment.enrollmentSkipActive"
    >Allow users to skip Conditional Enrollment
  </mat-slide-toggle>
  <div fxLayout="column" *ngIf="this.enrollment.enrollmentSkipActive" style="margin-top: 30px">
    <p class="rule-title">Skip Conditional Enrollment Rules</p>
    <mat-form-field appearance="outline" floatLabel="always">
      <input
        matInput
        placeholder="Skip MFA enrollment rules using Gravitee Expression Language."
        name="skipEnrollmentConditionalMfaRulee"
        [(ngModel)]="this.enrollment.enrollmentSkipRule"
        (keyup)="updateSkipRule($event)"
      />
    </mat-form-field>
    <a class="link" href="https://documentation.gravitee.io/apim/guides/gravitee-expression-language" target="_blank">
      Read more about Gravitee Expression Language
    </a>
    <time-period-picker
      style="margin-top: 30px"
      title="Duration before users will be asked to enrol with MFA"
      [defaultTimeSec]="this.enrollment.skipTimeSeconds"
      (settingsChange)="onSettingChange($event)"
    >
    </time-period-picker>
  </div>
</div>
