<div class="application-form-container" fxFlex="70">
  <a [routerLink]="['..']"><small><< Back to forms</small></a>
  <div class="application-form-content">
    <app-form [createMode]="createMode"
              [editMode]="editMode"
              [deleteMode]="deleteMode"></app-form>
  </div>
</div>
<div class="application-form-description" fxFlex>
  <h3>Application's form template</h3>
  <div class="application-form-description-content">
    <p>
      You can customize the whole page's content from the editor for each form template.
    </p>
    <p>
      You can use <code>Thymeleaf</code> syntax to dynamically generate content and access User attributes like :
      <small fxLayout="column" style="margin-top: 10px;">
        <code><![CDATA[<p th:text="${user.firstName}"></p>]]></code>
        <code><![CDATA[<p th:text="${user.lastName}"></p>]]></code>
      </small>
    </p>
  </div>
</div>
