<h5 matDialogTitle>Selection rule</h5>
<mat-dialog-content>
  <form #attributeForm="ngForm">
    <div>
      <p>When authenticating, if this rule matches, this identity provider will be chosen.</p>
    </div>
    <div>
      <gv-expression-language
        name="value"
        placeholder="Supports Expression Language"
        ngDefaultControl
        gvControl
        [ngModel]="selectionRule"
        (keyup)="change($event)"
        inner-hint
        rows="1"
        styleReapply
      ></gv-expression-language>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button type="button" [disabled]="data.readonly" mat-raised-button color="primary" (click)="dialogRef.close(attributeForm.value)">
    Save
  </button>
  <button type="button" mat-button (click)="dialogRef.close()" class="dialog-cancel" style="margin-left: 20px">Cancel</button>
</mat-dialog-actions>
