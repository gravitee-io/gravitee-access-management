<div class="gv-page-container" fxLayout="column">
  <a [routerLink]="['..']" class="gv-back-link"><small><< Back to authorization engines</small></a>
  <h1>New authorization engine</h1>
  <div class="gv-page-content" fxLayout="row">
    <mat-horizontal-stepper linear labelPosition="bottom" fxFlex="70" #stepper="matHorizontalStepper">
      <ng-template matStepperIcon="edit">
        <mat-icon>check</mat-icon>
      </ng-template>
      <mat-step>
        <ng-template matStepLabel>
          <h5>Platform</h5>
          <small>Authorization Engine type</small>
        </ng-template>
        <authorization-engine-creation-step1 [authorizationEngine]="authorizationEngine"></authorization-engine-creation-step1>
        <div class="stepper-button-zone" fxLayout="row" fxLayoutAlign="end end">
          <button mat-raised-button color="primary" matStepperNext type="button" [disabled]="!authorizationEngine.type">Next</button>
        </div>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>
          <h5>Settings</h5>
          <small>Authorization Engine configuration</small>
        </ng-template>
        <authorization-engine-creation-step2
          *ngIf="stepper.selectedIndex === 1"
          [authorizationEngine]="authorizationEngine"
          [(configurationIsValid)]="configurationIsValid"
        ></authorization-engine-creation-step2>
        <div class="stepper-button-zone">
          <button mat-raised-button matStepperPrevious type="button">Back</button>
          <span fxFlex></span>
          <button mat-raised-button color="primary" (click)="create()" [disabled]="!stepperValid() || isCreating">
            <span class="gv-button-content">
              <mat-progress-spinner *ngIf="isCreating" [diameter]="16" [strokeWidth]="2" mode="indeterminate"></mat-progress-spinner>
              <span>{{ isCreating ? 'Creating...' : 'Create' }}</span>
            </span>
          </button>
        </div>
      </mat-step>
    </mat-horizontal-stepper>
    <div class="gv-page-description" fxFlex>
      <h3>Authorization Engine ?</h3>
      <div class="gv-page-description-content">
        <p>Authorization engines provide policy-based access control using standards like OpenFGA or OPA.</p>
      </div>
    </div>
  </div>
</div>
