<div fxLayout="column">
  <p class="gv-plugin-creation-description">
    Choose an authorization engine to enforce fine-grained access control policies for your domain.
  </p>

  <div fxLayout="row" fxFlex>
    <mat-form-field appearance="outline" floatLabel="always">
      <mat-icon matPrefix>search</mat-icon>
      <mat-label>Filter authorization engines...</mat-label>
      <input matInput type="search" [(ngModel)]="filter" autocomplete="off" (ngModelChange)="onFilterChange()" />
    </mat-form-field>
  </div>

  <div *ngIf="!hasAvailablePlugins" fxLayout="column" fxLayoutAlign="center center" class="enterprise-warning">
    <mat-card appearance="outlined" class="warning-card">
      <mat-card-content fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
        <mat-icon color="warn" style="font-size: 48px; width: 48px; height: 48px">info</mat-icon>
        <h3>No authorization engines found</h3>
        <p class="warning-message">Install authorization engine plugin and use correct license to unlock this feature.</p>
      </mat-card-content>
    </mat-card>
  </div>

  <div *ngIf="hasAvailablePlugins" fxLayout="row wrap" fxFlex fxLayoutGap="10px" fxLayoutAlign="center">
    <mat-card
      appearance="outlined"
      *ngFor="let plugin of filteredPlugins"
      fxFlex="30"
      [class.selected]="authorizationEngine.type === plugin.id"
      [class.disabled]="isTypeInUse(plugin.id)"
      (click)="selectEngineType(plugin)"
      (keyup.enter)="selectEngineType(plugin)"
      tabIndex="0"
      [gioLicense]="plugin"
    >
      <mat-card-content>
        <div class="authorization-engine-plugin__icon" [innerHTML]="getIcon(plugin) | safe: 'html'"></div>
        {{ displayName(plugin) }}
        <div *ngIf="isTypeInUse(plugin.id)" class="already-in-use-badge">
          <span class="gio-badge-neutral">Already in use</span>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
