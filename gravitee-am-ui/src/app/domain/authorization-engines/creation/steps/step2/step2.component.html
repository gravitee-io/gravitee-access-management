<div fxLayout="column">
  <p class="gv-plugin-creation-description">Configure your authorization engine.</p>
  <div>
    <form fxLayout="column">
      <div class="gv-form-section">
        <mat-form-field appearance="outline" floatLabel="always">
          <mat-label>Name</mat-label>
          <input matInput type="text" placeholder="Name" name="name" [(ngModel)]="authorizationEngine.name" required />
          <mat-hint>Authorization engine name</mat-hint>
        </mat-form-field>
      </div>

      <div class="gv-form-section">
        <div class="gv-form-section-title">
          <h5>Configuration</h5>
          <mat-divider></mat-divider>
        </div>
        <div>
          <provider-form
            [providerConfiguration]="configuration"
            [providerSchema]="authorizationEngineSchema"
            (configurationCompleted)="enableAuthorizationEngineCreation($event)"
          ></provider-form>
        </div>
      </div>
    </form>
  </div>
</div>
