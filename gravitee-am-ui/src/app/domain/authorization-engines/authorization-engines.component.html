<div class="gv-page-container">
  <h1 *ngIf="!isEmpty">Authorization engines</h1>
  <div class="gv-page-content" *ngIf="!isEmpty">
    <ngx-datatable
      class="material"
      [columnMode]="'flex'"
      [headerHeight]="40"
      [footerHeight]="50"
      [rowHeight]="50"
      [rows]="authorizationEngines"
    >
      <ngx-datatable-column name="Authorization Engines" [flexGrow]="4" [cellClass]="'authorization-engine-name-cell'">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div class="authorization-engine-header" fxLayout="row">
            <div class="authorization-engine-icon" [innerHTML]="getAuthorizationEngineTypeIcon(row.type) | safe: 'html'"></div>
            <div class="authorization-engine-information" fxLayout="column">
              <h3>{{ row.name }}</h3>
              <small>{{ displayType(row.type) }}</small>
            </div>
          </div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div fxLayout="row" class="gv-table-cell-actions">
            <a mat-button [routerLink]="[row.id, 'openfga']" *hasPermission="['domain_authorization_engine_read']"
              ><mat-icon>settings</mat-icon></a
            >
            <button *hasPermission="['domain_authorization_engine_delete']" mat-button (click)="delete(row.id, $event)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>

  <app-emptystate
    *ngIf="isEmpty"
    [message]="'Authorization engines will appear here'"
    [subMessage]="'Start creating an authorization engine'"
    [icon]="'shield'"
  ></app-emptystate>

  <div *hasPermission="['domain_authorization_engine_create']" [ngClass]="{ 'gv-add-button': !isEmpty, 'gv-add-button-center': isEmpty }">
    <a mat-fab color="primary" [routerLink]="['new']">
      <mat-icon>add</mat-icon>
    </a>
  </div>
</div>
