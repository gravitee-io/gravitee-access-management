<div class="gv-page-container">
  <h1>Create Policy Set</h1>
  <div class="gv-page-content">
    <form (ngSubmit)="create()" #policySetForm="ngForm">
      <div class="gv-form-section">
        <div fxLayout="column">
          <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Name</mat-label>
            <input matInput type="text" placeholder="Policy set name" name="name" [(ngModel)]="policySet.name" required />
            <mat-hint>A name for this policy set.</mat-hint>
          </mat-form-field>

          <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Content</mat-label>
            <textarea
              matInput
              name="content"
              [(ngModel)]="policySet.content"
              rows="20"
              placeholder="Enter your authorization policies here..."
              style="font-family: monospace"
            ></textarea>
            <mat-hint>The policies content in the engine-specific format (e.g., Cedar policy syntax).</mat-hint>
          </mat-form-field>

          <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Commit Message</mat-label>
            <input matInput type="text" name="commitMessage" [(ngModel)]="policySet.commitMessage" required placeholder="Initial version" />
            <mat-hint>Required. Describe this initial version.</mat-hint>
          </mat-form-field>
        </div>
      </div>

      <div fxLayout="row">
        <button mat-raised-button [routerLink]="['..']">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="!policySetForm.valid">Create</button>
      </div>
    </form>
  </div>
</div>
