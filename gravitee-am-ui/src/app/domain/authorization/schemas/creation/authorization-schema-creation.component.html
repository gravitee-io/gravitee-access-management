<div class="gv-page-container">
  <h1>Create Authorization Schema</h1>
  <div class="gv-page-content">
    <form (ngSubmit)="create()" #schemaForm="ngForm">
      <div class="gv-form-section">
        <div fxLayout="column">
          <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Name</mat-label>
            <input matInput type="text" placeholder="Authorization schema name" name="name" [(ngModel)]="schema.name" required />
            <mat-hint>A name for this authorization schema.</mat-hint>
          </mat-form-field>

          <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Content</mat-label>
            <textarea
              matInput
              name="content"
              [(ngModel)]="schema.content"
              rows="20"
              placeholder="Enter the schema definition here..."
              style="font-family: monospace"
            ></textarea>
            <mat-hint>The schema content in the engine-specific format.</mat-hint>
          </mat-form-field>

          <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Commit Message</mat-label>
            <input matInput type="text" name="commitMessage" [(ngModel)]="schema.commitMessage" required placeholder="Initial version" />
            <mat-hint>Required. Describe this initial version.</mat-hint>
          </mat-form-field>
        </div>
      </div>

      <div fxLayout="row">
        <button mat-raised-button [routerLink]="['..']">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="!schemaForm.valid">Create</button>
      </div>
    </form>
  </div>
</div>
