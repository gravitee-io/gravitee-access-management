<div class="gv-page-container">
  <h1>Authorization Schema</h1>
  <div class="gv-page-content">
    <form (ngSubmit)="save()" #schemaForm="ngForm">
      <div class="gv-form-section">
        <div class="gv-form-section-title">
          <h5>Schema Configuration</h5>
          <mat-hint *ngIf="!isNew">Version: v{{ schema.version }}</mat-hint>
        </div>
        <div fxLayout="column">
          <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Engine Type</mat-label>
            <mat-select
              name="engineType"
              [(ngModel)]="schema.engineType"
              required
              (ngModelChange)="formChanged = true"
              [disabled]="!editMode || !isNew"
            >
              <mat-option value="cedar">Cedar</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline" floatLabel="always" style="width: 100%">
            <mat-label>Schema Content (JSON)</mat-label>
            <textarea
              matInput
              name="content"
              [(ngModel)]="schema.content"
              required
              rows="20"
              (ngModelChange)="formChanged = true"
              [disabled]="!editMode"
              style="font-family: monospace"
              placeholder="Enter schema definition in JSON format..."
            ></textarea>
          </mat-form-field>

          <mat-form-field appearance="outline" floatLabel="always" *ngIf="editMode" style="width: 100%">
            <mat-label>Change comment (optional)</mat-label>
            <input matInput type="text" name="updateComment" [(ngModel)]="updateComment" placeholder="Describe what changed..." />
          </mat-form-field>
        </div>
      </div>

      <div fxLayout="row" *ngIf="editMode">
        <button mat-raised-button color="primary" type="submit" [disabled]="!schemaForm.valid || !formChanged">
          {{ isNew ? 'Create' : 'Save' }}
        </button>
      </div>
    </form>

    <div class="gv-form-section" *ngIf="versions.length > 0">
      <div class="gv-form-section-title">
        <h5>Version History</h5>
      </div>
      <ngx-datatable class="material" [columnMode]="'flex'" [headerHeight]="40" [footerHeight]="0" [rowHeight]="50" [rows]="versions">
        <ngx-datatable-column name="Version" [flexGrow]="1">
          <ng-template let-row="row" ngx-datatable-cell-template>v{{ row.version }}</ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Comment" [flexGrow]="3">
          <ng-template let-row="row" ngx-datatable-cell-template>{{ row.comment || '-' }}</ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Created" [flexGrow]="2">
          <ng-template let-row="row" ngx-datatable-cell-template>{{ row.createdAt | date: 'medium' }}</ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="" [flexGrow]="1">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <button
              mat-button
              *ngIf="row.version !== schema.version && editMode"
              (click)="rollback(row.version)"
              matTooltip="Rollback to this version"
            >
              <mat-icon>restore</mat-icon>
            </button>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
</div>
