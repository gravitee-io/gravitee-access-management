<div class="gv-page-container">
  <h1>{{ policy.name }}</h1>
  <div class="gv-page-content">
    <form (ngSubmit)="update()" #policyForm="ngForm">
      <div class="gv-form-section">
        <div class="gv-form-section-title">
          <h5>General</h5>
        </div>
        <div fxLayout="column">
          <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Name</mat-label>
            <input
              matInput
              type="text"
              name="name"
              [(ngModel)]="policy.name"
              required
              (ngModelChange)="formChanged = true"
              [disabled]="!editMode"
            />
          </mat-form-field>

          <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Description</mat-label>
            <input
              matInput
              type="text"
              name="description"
              [(ngModel)]="policy.description"
              (ngModelChange)="formChanged = true"
              [disabled]="!editMode"
            />
          </mat-form-field>

          <div fxLayout="row" fxLayoutGap="10px">
            <mat-form-field appearance="outline" floatLabel="always" fxFlex>
              <mat-label>Engine Type</mat-label>
              <input matInput type="text" [value]="policy.engineType" disabled />
            </mat-form-field>
            <mat-form-field appearance="outline" floatLabel="always" fxFlex>
              <mat-label>Version</mat-label>
              <input matInput type="text" [value]="'v' + policy.version" disabled />
            </mat-form-field>
          </div>
        </div>
      </div>

      <div class="gv-form-section">
        <div class="gv-form-section-title">
          <h5>Policy Content</h5>
        </div>
        <mat-form-field appearance="outline" floatLabel="always" style="width: 100%">
          <mat-label>Content</mat-label>
          <textarea
            matInput
            name="content"
            [(ngModel)]="policy.content"
            required
            rows="20"
            (ngModelChange)="formChanged = true"
            [disabled]="!editMode"
            style="font-family: monospace"
          ></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline" floatLabel="always" *ngIf="editMode" style="width: 100%">
          <mat-label>Change comment (optional)</mat-label>
          <input matInput type="text" name="updateComment" [(ngModel)]="updateComment" placeholder="Describe what changed..." />
        </mat-form-field>
      </div>

      <div fxLayout="row" *ngIf="editMode">
        <button mat-raised-button color="primary" type="submit" [disabled]="!policyForm.valid || !formChanged">Save</button>
        <button
          mat-raised-button
          type="button"
          *hasPermission="['domain_authorization_policy_delete']"
          (click)="delete($event)"
          class="delete-button"
        >
          Delete
        </button>
      </div>
    </form>

    <div class="gv-form-section" *ngIf="versions.length > 0">
      <div class="gv-form-section-title">
        <h5>Version History</h5>
      </div>
      <ngx-datatable class="material" [columnMode]="'flex'" [headerHeight]="40" [footerHeight]="0" [rowHeight]="50" [rows]="versions">
        <ngx-datatable-column name="Version" [flexGrow]="1">
          <ng-template let-row="row" ngx-datatable-cell-template> v{{ row.version }} </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Comment" [flexGrow]="3">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.comment || '-' }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Created" [flexGrow]="2">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.createdAt | date: 'medium' }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="" [flexGrow]="1">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <button
              mat-button
              *ngIf="row.version !== policy.version && editMode"
              (click)="rollback(row.version)"
              matTooltip="Rollback to this version"
            >
              <mat-icon>restore</mat-icon>
            </button>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
</div>
