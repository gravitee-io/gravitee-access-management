<div class="gv-page-container">
  <h1>Create Authorization Policy</h1>
  <div class="gv-page-content">
    <form (ngSubmit)="create()" #policyForm="ngForm">
      <div class="gv-form-section">
        <div fxLayout="column">
          <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Name</mat-label>
            <input matInput type="text" placeholder="Policy name" name="name" [(ngModel)]="policy.name" required />
            <mat-hint>A name for this authorization policy.</mat-hint>
          </mat-form-field>

          <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Description</mat-label>
            <input matInput type="text" placeholder="Policy description" name="description" [(ngModel)]="policy.description" />
            <mat-hint>An optional description.</mat-hint>
          </mat-form-field>

          <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Engine Type</mat-label>
            <mat-select name="engineType" [(ngModel)]="policy.engineType" required>
              <mat-option value="cedar">Cedar</mat-option>
            </mat-select>
            <mat-hint>The authorization engine type for this policy.</mat-hint>
          </mat-form-field>

          <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Policy Content</mat-label>
            <textarea
              matInput
              name="content"
              [(ngModel)]="policy.content"
              required
              rows="15"
              placeholder="Enter your authorization policy here..."
            ></textarea>
            <mat-hint>The policy content in the engine-specific format (e.g., Cedar policy syntax).</mat-hint>
          </mat-form-field>
        </div>
      </div>

      <div fxLayout="row">
        <button mat-raised-button [routerLink]="['..']">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="!policyForm.valid">Create</button>
      </div>
    </form>
  </div>
</div>
