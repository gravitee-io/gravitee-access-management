<div class="gv-page-container">
  <h1>{{ bundle.name }}</h1>
  <div class="gv-page-content">
    <form (ngSubmit)="update()" #bundleForm="ngForm">
      <mat-tab-group>
        <mat-tab label="General">
          <div class="gv-form-section">
            <div class="gv-form-section-title">
              <h5>General</h5>
            </div>
            <div fxLayout="column">
              <mat-form-field appearance="outline" floatLabel="always">
                <mat-label>Name</mat-label>
                <input
                  matInput
                  type="text"
                  name="name"
                  [(ngModel)]="bundle.name"
                  required
                  (ngModelChange)="formChanged = true"
                  [disabled]="!editMode"
                />
              </mat-form-field>

              <mat-form-field appearance="outline" floatLabel="always">
                <mat-label>Description</mat-label>
                <input
                  matInput
                  type="text"
                  name="description"
                  [(ngModel)]="bundle.description"
                  (ngModelChange)="formChanged = true"
                  [disabled]="!editMode"
                />
              </mat-form-field>

              <div fxLayout="row" fxLayoutGap="10px">
                <mat-form-field appearance="outline" floatLabel="always" fxFlex>
                  <mat-label>Engine Type</mat-label>
                  <input matInput type="text" [value]="bundle.engineType" disabled />
                </mat-form-field>
                <mat-form-field appearance="outline" floatLabel="always" fxFlex>
                  <mat-label>Version</mat-label>
                  <input matInput type="text" [value]="'v' + bundle.version" disabled />
                </mat-form-field>
              </div>
            </div>
          </div>
        </mat-tab>

        <mat-tab label="Policies">
          <div class="gv-form-section">
            <div class="gv-form-section-title">
              <h5>Policies</h5>
            </div>
            <mat-form-field appearance="outline" floatLabel="always" style="width: 100%">
              <mat-label>Policies</mat-label>
              <textarea
                matInput
                name="policies"
                [(ngModel)]="bundle.policies"
                required
                rows="20"
                (ngModelChange)="formChanged = true"
                [disabled]="!editMode"
                style="font-family: monospace"
              ></textarea>
            </mat-form-field>
          </div>
        </mat-tab>

        <mat-tab label="Entities">
          <div class="gv-form-section">
            <div class="gv-form-section-title">
              <h5>Entities</h5>
            </div>
            <mat-form-field appearance="outline" floatLabel="always" style="width: 100%">
              <mat-label>Entities</mat-label>
              <textarea
                matInput
                name="entities"
                [(ngModel)]="bundle.entities"
                rows="15"
                (ngModelChange)="formChanged = true"
                [disabled]="!editMode"
                style="font-family: monospace"
              ></textarea>
            </mat-form-field>
          </div>
        </mat-tab>

        <mat-tab label="Schema">
          <div class="gv-form-section">
            <div class="gv-form-section-title">
              <h5>Schema</h5>
            </div>
            <mat-form-field appearance="outline" floatLabel="always" style="width: 100%">
              <mat-label>Schema</mat-label>
              <textarea
                matInput
                name="schema"
                [(ngModel)]="bundle.schema"
                rows="15"
                (ngModelChange)="formChanged = true"
                [disabled]="!editMode"
                style="font-family: monospace"
              ></textarea>
            </mat-form-field>
          </div>
        </mat-tab>

        <mat-tab label="History">
          <div class="gv-form-section" *ngIf="versions.length > 0">
            <div class="gv-form-section-title">
              <h5>Version History</h5>
            </div>
            <ngx-datatable class="material" [columnMode]="'flex'" [headerHeight]="40" [footerHeight]="0" [rowHeight]="50" [rows]="versions">
              <ngx-datatable-column name="Version" [flexGrow]="1">
                <ng-template let-row="row" ngx-datatable-cell-template> v{{ row.version }} </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Comment" [flexGrow]="3">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{ row.comment || '-' }}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Created" [flexGrow]="2">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{ row.createdAt | date: 'medium' }}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="" [flexGrow]="1">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <button
                    mat-button
                    *ngIf="row.version !== bundle.version && editMode"
                    (click)="rollback(row.version)"
                    matTooltip="Rollback to this version"
                  >
                    <mat-icon>restore</mat-icon>
                  </button>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
          </div>
        </mat-tab>
      </mat-tab-group>

      <mat-form-field appearance="outline" floatLabel="always" *ngIf="editMode" style="width: 100%; margin-top: 20px">
        <mat-label>Change comment (optional)</mat-label>
        <input matInput type="text" name="updateComment" [(ngModel)]="updateComment" placeholder="Describe what changed..." />
      </mat-form-field>

      <div fxLayout="row" *ngIf="editMode">
        <button mat-raised-button color="primary" type="submit" [disabled]="!bundleForm.valid || !formChanged">Save</button>
        <button
          mat-raised-button
          type="button"
          *hasPermission="['domain_authorization_bundle_delete']"
          (click)="delete($event)"
          class="delete-button"
        >
          Delete
        </button>
      </div>
    </form>
  </div>
</div>
