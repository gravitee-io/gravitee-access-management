<div class="gv-page-container">
  <h1>Create Entity Store</h1>
  <div class="gv-page-content">
    <form (ngSubmit)="create()" #entityStoreForm="ngForm">
      <div class="gv-form-section">
        <div fxLayout="column">
          <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Name</mat-label>
            <input matInput type="text" placeholder="Entity store name" name="name" [(ngModel)]="entityStore.name" required />
            <mat-hint>A name for this entity store.</mat-hint>
          </mat-form-field>

          <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Content</mat-label>
            <textarea
              matInput
              name="content"
              [(ngModel)]="entityStore.content"
              rows="20"
              placeholder="Enter the entities data here..."
              style="font-family: monospace"
            ></textarea>
            <mat-hint>The entities data in the engine-specific format.</mat-hint>
          </mat-form-field>

          <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Commit Message</mat-label>
            <input matInput type="text" name="commitMessage" [(ngModel)]="entityStore.commitMessage" required placeholder="Initial version" />
            <mat-hint>Required. Describe this initial version.</mat-hint>
          </mat-form-field>
        </div>
      </div>

      <div fxLayout="row">
        <button mat-raised-button [routerLink]="['..']">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="!entityStoreForm.valid">Create</button>
      </div>
    </form>
  </div>
</div>
