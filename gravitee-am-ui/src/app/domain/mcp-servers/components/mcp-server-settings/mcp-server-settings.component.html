<div class="gv-form-section">
  <div class="gv-form-section-title">
    <h5>MCP Server Settings</h5>
    <mat-divider></mat-divider>
  </div>
  <div>
    <form #settingsForm="ngForm">
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Domain</mat-label>
        <input matInput type="text" placeholder="Domain" name="domain" [value]="domain?.path || domain?.name" disabled />
        <mat-hint>MCP server's security domain.</mat-hint>
        <button
          *ngIf="domain?.path"
          mat-icon-button
          matSuffix
          matTooltip="Copy to clipboard"
          ngxClipboard
          [cbContent]="domain.path"
          (click)="$event.preventDefault()"
        >
          <mat-icon>content_copy</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Name</mat-label>
        <input
          matInput
          type="text"
          placeholder="Enter the MCP server's name"
          name="name"
          #nameField="ngModel"
          [(ngModel)]="name"
          (ngModelChange)="onNameChange()"
          required
          [pattern]="namePattern"
          [maxlength]="nameMaxlength"
          [disabled]="readonly"
        />
        <mat-hint>The MCP server's name (1-64 characters)</mat-hint>
        <mat-error *ngIf="nameField.errors?.required">Name is required</mat-error>
        <mat-error *ngIf="nameField.errors?.pattern">Name must begin with a non-whitespace character</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>MCP Resource Identifier</mat-label>
        <input
          matInput
          type="text"
          placeholder="MCP Resource Identifier (e.g. https://banking.example.com)"
          name="resourceIdentifier"
          [(ngModel)]="resourceIdentifier"
          (ngModelChange)="onResourceIdentifierChange()"
          required
          [disabled]="readonly"
        />
        <mat-hint>The canonical resource identifier of your MCP Server</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          type="text"
          placeholder="Enter the MCP server description"
          name="description"
          [(ngModel)]="description"
          (ngModelChange)="onDescriptionChange()"
          [disabled]="readonly"
        ></textarea>
        <mat-hint>The MCP server's description</mat-hint>
      </mat-form-field>
    </form>
  </div>
</div>
