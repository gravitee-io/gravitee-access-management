<div class="gv-page-container">
  <div class="gv-page-content">
    <div fxLayout="column">
      <div class="gv-form-section">
        <div class="gv-form-section-title">
          <h2>Languages</h2>
        </div>
        <div fxLayout="column">
          <ngx-datatable class="material"
                         [columnMode]="'flex'"
                         [headerHeight]="40"
                         [footerHeight]="40"
                         [rowHeight]="50"
                         [messages]="{emptyMessage:'There are no languages'}"
                         [rows]="dictionaries">
            <ngx-datatable-column name="Language" [flexGrow]="4">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.locale}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Display Name" [flexGrow]="6">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.name}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="" [flexGrow]="1" *hasPermission="['domain_i18n_dictionary_delete']">
              <ng-template let-row="row" ngx-datatable-cell-template>
                <div fxLayout="row" class="gv-table-cell-actions">
                  <button mat-icon-button (click)="deleteLanguage(row.id, $event)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
        <div *hasPermission="['domain_i18n_dictionary_create']">
          <button mat-stroked-button type="submit" (click)="openDialog()">ADD A NEW LANGUAGE</button>
        </div>
      </div>
      <div class="gv-form-section">
        <div class="gv-form-section-title">
          <h2>Translations</h2>
        </div>
        <div class="span-third">
          <mat-form-field>
            <mat-label>Language</mat-label>
            <mat-select [(value)]="selectedDictionary" (selectionChange)="changeTranslation()">
              <mat-option *ngFor="let dict of dictionaries" [value]="dict">
                {{dict.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <h5>Properties</h5>
          <mat-divider></mat-divider>
        </div>
        <div fxLayout="column">
          <ngx-datatable class="material"
                         [columnMode]="'flex'"
                         [headerHeight]="40"
                         [footerHeight]="40"
                         [rowHeight]="50"
                         [messages]="{emptyMessage:'There are no translations'}"
                         [rows]="selectedDictionaryEntries">
            <ngx-datatable-column name="Key" [flexGrow]="4">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.key}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Value" [flexGrow]="6">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.message}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="" [flexGrow]="1" *hasPermission="['domain_i18n_dictionary_update']">
              <ng-template let-rowIndex="rowIndex" ngx-datatable-cell-template>
                <div fxLayout="row" class="gv-table-cell-actions">
                  <button mat-icon-button (click)="deleteTranslation(rowIndex, $event)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
        <div *hasPermission="['domain_i18n_dictionary_create']" fxLayout="row wrap" fxLayoutGap="10px">
          <button mat-stroked-button (click)="saveChanges()">SAVE CHANGES</button>
          <button mat-stroked-button (click)="addTranslation()">ADD A NEW TRANSLATION</button>
        </div>
      </div>
    </div>
  </div>
</div>
