<div class="gv-page-container" fxLayout="column">
  <a [routerLink]="['..']" class="gv-back-link"><small><< Back to factors</small></a>
  <h1>New factor</h1>
  <div fxLayout="row">
    <mat-horizontal-stepper linear labelPosition="bottom" fxFlex="70" #stepper="matHorizontalStepper">
      <ng-template matStepperIcon="edit">
        <mat-icon>check</mat-icon>
      </ng-template>
      <mat-step>
        <ng-template matStepLabel>
          <h5>Platform</h5>
          <small>Factor type</small>
        </ng-template>
        <factor-creation-step1 [factor]="factor"></factor-creation-step1>
        <div fxLayout="row" fxLayoutAlign="end end" class="stepper-button-zone">
          <button mat-raised-button color="primary" matStepperNext type="button" [disabled]="!factor.type">Next</button>
        </div>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>
          <h5>Settings</h5>
          <small>Factor configuration</small>
        </ng-template>
        <factor-creation-step2
          *ngIf="stepper.selectedIndex == 1"
          [factor]="factor"
          [(configurationIsValid)]="configurationIsValid"
        ></factor-creation-step2>
        <div class="stepper-button-zone">
          <button mat-raised-button matStepperPrevious type="button">Back</button>
          <span fxFlex></span>
          <button mat-raised-button color="primary" (click)="create()" [disabled]="!stepperValid()">Create</button>
        </div>
      </mat-step>
    </mat-horizontal-stepper>
    <div class="gv-page-description" fxFlex>
      <h3>Multi-Factor Authentication ?</h3>
      <div class="gv-page-description-content">
        <p>Multi-factor Authentication is an additional step during the login flow in order to enforce access control.</p>
      </div>
    </div>
  </div>
</div>
