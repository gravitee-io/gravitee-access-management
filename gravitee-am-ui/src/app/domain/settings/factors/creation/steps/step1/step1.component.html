<div fxLayout="column">
  <p class="gv-plugin-creation-description">
    Choose multi-factor auth to add extra check during the authentication process.
  </p>
  <div fxLayout="row wrap" fxLayoutGap="10px">
    <mat-card *ngFor="let factor of factors" fxFlex="30">
      <mat-card-header fxLayoutAlign="end end" fxLayout="row">
        <mat-radio-group [(ngModel)]="selectedFactorTypeId" (ngModelChange)="selectFactorType()">
          <mat-radio-button [value]="factor.id"></mat-radio-button>
        </mat-radio-group>
      </mat-card-header>
      <mat-card-content>
        {{displayName(factor)}}
      </mat-card-content>
    </mat-card>
  </div>
</div>
