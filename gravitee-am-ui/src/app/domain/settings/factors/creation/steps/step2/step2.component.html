<div fxLayout="column" class="factor-creation-step2-container">
  <p class="factor-creation-description">
    Configure your multi-factor authentication.
  </p>
  <div class="factor-creation-step2-content">
    <form class="factor-creation-step2-form" fxLayout="column">
      <div class="gs-form-section">
        <mat-form-field appearance="outline" floatLabel="always">
          <mat-label>Name</mat-label>
          <input matInput type="text" placeholder="Name" name="name" [(ngModel)]="factor.name" required>
          <mat-hint>Factor name</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline" floatLabel="always">
          <mat-label>Factor type</mat-label>
          <input matInput type="text" placeholder="Factor type" name="factorType" [(ngModel)]="factor.factorType" required disabled>
          <mat-hint>Type of the factor</mat-hint>
        </mat-form-field>
      </div>

      <div class="gs-form-section">
        <div class="gs-form-section-title">
          <h5>Configuration</h5>
          <mat-divider></mat-divider>
        </div>
        <div>
          <factor-form [factorConfiguration]="configuration" [factorSchema]="factorSchema" (configurationCompleted)="enableFactorCreation($event)"></factor-form>
        </div>
      </div>
    </form>
  </div>
</div>
