<div fxLayout="column">
  <p class="gv-plugin-creation-description">
    Configure your multi-factor authentication.
  </p>
  <div>
    <form fxLayout="column">
      <div class="gv-form-section">
        <mat-form-field appearance="outline" floatLabel="always">
          <mat-label>Name</mat-label>
          <input matInput type="text" placeholder="Name" name="name" [(ngModel)]="factor.name" required>
          <mat-hint>Factor name</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline" floatLabel="always">
          <mat-label>Factor type</mat-label>
          <input matInput type="text" placeholder="Factor type" name="factorType" [(ngModel)]="factor.factorType" required disabled>
          <mat-hint>Type of the factor</mat-hint>
        </mat-form-field>
      </div>

      <div class="gv-form-section" *ngIf="isFido2Factor()">
        <div class="gv-form-section-title">
          <h5>Configuration</h5>
          <mat-divider></mat-divider>
        </div>
        <div>
          <h5>FIDO2 factor plugin uses the existing WebAuthn configuration. Please configure WebAuthn under Security section if it is not configured yet.</h5>
          <factor-form [factorConfiguration]="configuration" [factorSchema]="factorSchema" (configurationCompleted)="enableFactorCreation($event)"></factor-form>
        </div>
      </div>

      <div class="gv-form-section" *ngIf="!isFido2Factor()">
        <div class="gv-form-section-title">
          <h5>Configuration</h5>
          <mat-divider></mat-divider>
        </div>
        <div>
          <factor-form [factorConfiguration]="configuration" [factorSchema]="factorSchema" (configurationCompleted)="enableFactorCreation($event)"></factor-form>
        </div>
      </div>
    </form>
  </div>
</div>
