<div fxLayout="column">
  <p class="gv-plugin-creation-description" [innerHTML]="description"></p>

  <div class="certificate-creation-step2-content">
    <form class="certificate-creation-step2-form" fxLayout="column">
      <div class="gv-form-section">
        <mat-form-field appearance="outline" floatLabel="always">
          <mat-label>Name</mat-label>
          <input matInput type="text" placeholder="Name" name="name" [(ngModel)]="certificate.name" required />
          <mat-hint>Certificate name</mat-hint>
        </mat-form-field>
      </div>

      <div class="gv-form-section">
        <div class="gv-form-section-title">
          <h5>Configuration</h5>
          <mat-divider></mat-divider>
        </div>
        <div>
          <certificate-form
            [certificateConfiguration]="configuration"
            [certificateSchema]="certificateSchema"
            (configurationCompleted)="enableCertificateCreation($event)"
          ></certificate-form>
        </div>
      </div>
    </form>
  </div>
</div>
