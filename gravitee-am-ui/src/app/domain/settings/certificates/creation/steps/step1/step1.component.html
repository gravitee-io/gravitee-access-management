<div fxLayout="column" class="certificate-creation-step1-container">
  <h3>Step 1 : Certificate type</h3>
  <small>
    Choose your cryptographic algorithms to sign the data (JWT tokens).
  </small>

  <div fxLayout="row" fxLayoutWrap fxLayoutAlign="center center" class="certificate-creation-step1-content">
    <mat-card *ngFor="let certificate of certificates" fxFlex="40">
      <mat-card-header fxLayoutAlign="end end" fxLayout="row">
        <mat-radio-group [(ngModel)]="selectedCertificateTypeId" (ngModelChange)="selectCertificateType()">
          <mat-radio-button [value]="certificate.id"></mat-radio-button>
        </mat-radio-group>
      </mat-card-header>
      <mat-card-content>
        {{certificate.name}}
      </mat-card-content>
    </mat-card>
  </div>

  <div fxLayout="row" fxLayoutAlign="end end" class="next-button">
    <button mat-button [disabled]="!selectedCertificateTypeId" (click)="nextStep()">NEXT</button>
  </div>
</div>
