<div>
  <h1 matDialogTitle>Certificate Settings</h1>
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="fallback-certificate-field">
      <mat-label>Fallback Certificate</mat-label>
      <mat-select [(ngModel)]="selectedCertificateId" placeholder="Select a fallback certificate">
        <mat-option *ngFor="let cert of certificates" [value]="cert.id">
          {{ cert.name }}
        </mat-option>
      </mat-select>
      <mat-hint>The fallback certificate is used if the selected certificate fails to load or sign.</mat-hint>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="button" mat-stroked-button (click)="cancel()">Cancel</button>
    <span fxFlex></span>
    <button type="button" mat-stroked-button (click)="clear()">Clear</button>
    <button type="button" mat-raised-button color="primary" (click)="confirm()">Confirm</button>
  </mat-dialog-actions>
</div>
