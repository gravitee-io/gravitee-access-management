<div class="certificate-container">
  <h1>{{certificate.name}}</h1>
  <div class="certificate-content">
    <form #certificateForm="ngForm" fxLayout="column" fxFlex="70">
      <h4>General</h4>
      <mat-form-field>
        <input matInput type="text" placeholder="Name" name="name" [(ngModel)]="certificate.name" required>
      </mat-form-field>

      <h4>Configuration</h4>
      <certificate-form *ngIf="certificate" [certificateConfiguration]="certificateConfiguration" [certificateSchema]="certificateSchema" (configurationCompleted)="enableCertificateUpdate($event)"></certificate-form>

      <div fxLayout="row" fxLayoutAlign="end end" class="certificate-actions">
        <button mat-raised-button [disabled]="(!certificateForm.valid || certificateForm.pristine) && (!configurationIsValid || configurationPristine)" (click)="update()">UPDATE</button>
      </div>
    </form>
    <div class="certificate-description" fxFlex>
      <h3>Manage certificate</h3>
      <div class="certificate-description-content">
        <p>
          Configure your certificate to ensure data integrity.
        </p>
      </div>
    </div>
  </div>
</div>
