<div class="new-group-container">
  <h1>New Group</h1>
  <div class="new-group-content">
    <form (ngSubmit)="create()" #groupForm="ngForm" fxLayout="column" fxFlex="70">
      <div fxLayout="row">
        <mat-form-field style="margin-right: 20px;">
          <input matInput type="text" placeholder="Group name" #name="ngModel" name="name" [(ngModel)]="group.name" required>
          <mat-hint>The name of the Group.</mat-hint>
          <mat-error *ngIf="name.errors?.required">Enter name</mat-error>
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutAlign="end" style="margin-top: 50px;">
        <a mat-button [routerLink]="['..']" style="margin-right: 20px;">CANCEL</a>
        <button mat-raised-button [disabled]="!groupForm.valid || groupForm.pristine" type="submit">CREATE</button>
      </div>
    </form>
    <div class="new-group-description" fxFlex>
      <h3>Group creation ?</h3>
      <div class="new-group-description-content">
        <p>
          Group resources are meant to enable expression of common
          group-based or role-based access control models.
        </p>
      </div>
    </div>
  </div>
</div>
