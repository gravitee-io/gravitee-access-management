<div class="gv-page-container">
  <h1>User and group access</h1>
  <div class="gv-page-content" fxLayout="row">
    <div fxFlex="70">
      <app-memberships [members]="members"
                       [roleScope]="domainRoleScope"
                       [createMode]="createMode"
                       [editMode]="editMode"
                       [deleteMode]="deleteMode"
                       (userMembershipAdded)="addUserMembership($event)"
                       (groupMembershipAdded)="addGroupMembership($event)"
                       (membershipDeleted)="delete($event)"
                       (membershipUpdated)="update($event)"></app-memberships>
    </div>
    <div class="gv-page-description" fxFlex>
      <h3>Security domain access</h3>
      <div class="gv-page-description-content">
        <p>
          Grant access to this security domain by adding users and groups.
        </p>
      </div>
    </div>
  </div>
</div>
