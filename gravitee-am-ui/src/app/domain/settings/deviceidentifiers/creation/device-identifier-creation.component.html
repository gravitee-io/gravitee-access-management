<div class="gv-page-container" fxLayout="column">
  <a [routerLink]="['..']" class="gv-back-link"><small><< Back to device identifier plugins</small></a>
  <h1>New Device Identifier</h1>
  <div fxLayout="row">
    <mat-horizontal-stepper linear labelPosition="bottom" fxFlex="70" #stepper="matHorizontalStepper">
      <ng-template matStepperIcon="edit">
        <mat-icon>check</mat-icon>
      </ng-template>
      <mat-step>
        <ng-template matStepLabel>
          <h5>Platform</h5>
          <small>Device Identifier type</small>
        </ng-template>
        <device-identifier-creation-step1 [deviceIdentifier]="deviceIdentifier"></device-identifier-creation-step1>
        <div fxLayout="row" fxLayoutAlign="end end" class="stepper-button-zone">
          <button mat-raised-button color="primary" matStepperNext type="button" [disabled]="!deviceIdentifier.type">Next</button>
        </div>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>
          <h5>Settings</h5>
          <small>Device identifier configuration</small>
        </ng-template>
        <device-identifier-creation-step2
          *ngIf="stepper.selectedIndex == 1"
          [deviceIdentifier]="deviceIdentifier"
          [(configurationIsValid)]="configurationIsValid"
        ></device-identifier-creation-step2>
        <div class="stepper-button-zone">
          <button mat-raised-button matStepperPrevious type="button">Back</button>
          <span fxFlex></span>
          <button mat-raised-button color="primary" (click)="create()" [disabled]="!stepperValid()">Create</button>
        </div>
      </mat-step>
    </mat-horizontal-stepper>
    <div class="gv-page-description" fxFlex>
      <h3>Device Identifier ?</h3>
      <div class="gv-page-description-content">
        <p>Device Identifier plugin allows you to remember the devices of your users for Multi-factor authentication.</p>
      </div>
    </div>
  </div>
</div>
