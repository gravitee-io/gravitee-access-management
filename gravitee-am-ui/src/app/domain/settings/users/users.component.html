<div class="users-container" fxLayout="column">
  <h1 *ngIf="!isEmpty">Users</h1>

  <div *ngIf="!isEmpty" class="users-search">
    <mat-form-field>
      <mat-icon matPrefix="">search</mat-icon>
      <input type="text" matInput placeholder="Search" (input)="onSearch($event)">
      <mat-hint align="end">By username</mat-hint>
    </mat-form-field>
  </div>

  <div class="users-content" *ngIf="!isEmpty">
    <ngx-datatable class="material"
                   [columnMode]="'flex'"
                   [headerHeight]="40"
                   [footerHeight]="40"
                   [rowHeight]="50"
                   [rows]='users'
                   [externalPaging]="true"
                   [count]="page.totalElements"
                   [offset]="page.pageNumber"
                   [limit]="page.size"
                   (page)='setPage($event)'>
      <ngx-datatable-column>
        <ng-template let-row="row" ngx-datatable-cell-template>
          <mat-icon *ngIf="row.enabled && !accountLocked(row)" matTooltip="User enabled" style="color: green;">done</mat-icon>
          <mat-icon *ngIf="!row.enabled" matTooltip="User disabled" style="color: orange;">priority_high</mat-icon>
          <mat-icon *ngIf="accountLocked(row)" matTooltip="User locked" style="color: red;">blocked</mat-icon>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Username" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.username}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Identity Provider" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.source}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Last login" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <span *ngIf="(row.loggedAt)">{{row.loggedAt | humanDate}}</span>
          <span *ngIf="!(row.loggedAt)">Never logged in</span>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Actions" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div fxLayout="row" class="users-actions">
            <a mat-icon-button [routerLink]="[row.id]"><mat-icon matTooltip="More info">more_horiz</mat-icon></a>
          </div>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>

  <app-emptystate *ngIf="isEmpty"
                  [message]="'Users will appear here'"
                  [subMessage]="'Start creating a user'"
                  [icon]="'person'"></app-emptystate>

  <div *ngIf="!adminContext" [ngClass]="{'add-button': !isEmpty, 'add-button-center': isEmpty}">
    <a mat-fab color="accent" [routerLink]="['new']">
      <mat-icon>add</mat-icon>
    </a>
  </div>
</div>
