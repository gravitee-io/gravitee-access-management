<form autocomplete="off" class="account-token-dialog">
  <h2 mat-dialog-title>Generate Token</h2>

  <mat-dialog-content>
    <gio-banner-info> Make sure to copy your Account Token now. You wonâ€™t be able to see it again! </gio-banner-info>

    <mat-form-field appearance="outline" floatLabel="always" style="margin-top: 15px">
      <mat-label>Token</mat-label>
      <input matInput type="text" name="token" [value]="token" disabled="true" />
      <button
        mat-icon-button
        matSuffix
        matTooltip="Copy to clipboard"
        ngxClipboard
        [cbContent]="token"
        (cbOnSuccess)="valueCopied('Token copied to the clipboard')"
        (click)="$event.preventDefault()"
      >
        <mat-icon>content_copy</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="outline" floatLabel="always">
      <mat-label>Example</mat-label>
      <textarea matInput disabled="true" [value]="curlCommand()" rows="3" wrap="off"></textarea>
      <button
        mat-icon-button
        matSuffix
        matTooltip="Copy to clipboard"
        ngxClipboard
        [cbContent]="curlCommand(true)"
        (cbOnSuccess)="curlCopied('Example copied to the clipboard')"
        (click)="$event.preventDefault()"
      >
        <mat-icon>content_copy</mat-icon>
      </button>
    </mat-form-field>
  </mat-dialog-content>

  <mat-divider></mat-divider>

  <mat-dialog-actions class="actions">
    <div fxLayout="row">
      <button mat-raised-button [mat-dialog-close]="" color="primary" type="button" [disabled]="notCopied">Close</button>
    </div>
  </mat-dialog-actions>
</form>
