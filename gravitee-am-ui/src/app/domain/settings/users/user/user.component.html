<div class="gv-page-container">
  <a [routerLink]="['..']" class="gv-back-link"><small><< Back to users</small></a>
  <div class="user-header" fxLayout="row">
    <div class="user-avatar">
      <img [src]="avatarUrl" alt="Photo of a {{user.username}}" (error)="userAvatar.src = 'assets/default-account-icon.png'" #userAvatar width="80"/>
    </div>
    <div class="user-information" fxLayout="column">
      <span class="user-display-name">{{user.displayName}}</span>
      <span class="user-username">{{user.username}}</span>
    </div>
  </div>
  <nav mat-tab-nav-bar color="accent">
    <a mat-tab-link
       *ngFor="let link of navLinks"
       [routerLink]="link.href"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      {{link.label}}
    </a>
  </nav>
  <div class="user-content">
    <router-outlet></router-outlet>
  </div>
</div>
