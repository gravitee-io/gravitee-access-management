<div class="token-granters-container">
  <h1 *ngIf="!isEmpty">Extension grants</h1>
  <div class="token-granters-content" *ngIf="!isEmpty">
    <ngx-datatable class="material" [columnMode]="'flex'" [headerHeight]="40" [footerHeight]="40" [rowHeight]="50" [rows]="extensionGrants">
      <ngx-datatable-column name="Name" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.name}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Grant Type" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.grantType}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Type" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.type}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Actions" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div fxLayout="row" class="token-granters-actions">
            <a mat-icon-button [routerLink]="[row.id]"><mat-icon matTooltip="Settings">settings</mat-icon></a>
            <button mat-icon-button (click)="delete(row.id, $event)"><mat-icon matTooltip="Delete">delete</mat-icon></button>
          </div>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>

  <app-emptystate *ngIf="isEmpty"
                  [message]="'Extension Grants will appear here'"
                  [subMessage]="'Start creating an extension grant'"
                  [icon]="'vpn_key'"></app-emptystate>

  <div [ngClass]="{'add-button': !isEmpty, 'add-button-center': isEmpty}">
    <a mat-fab color="accent" [routerLink]="['new']">
      <mat-icon>add</mat-icon>
    </a>
  </div>
</div>
