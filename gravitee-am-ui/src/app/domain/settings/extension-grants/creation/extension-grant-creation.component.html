<div class="gv-page-container" fxLayout="column">
  <a [routerLink]="['..']" class="gv-back-link"><small><< Back to extension grants</small></a>
  <h1>New extension grant</h1>
  <div fxLayout="row">
    <mat-horizontal-stepper linear labelPosition="bottom" fxFlex="70" #stepper="matHorizontalStepper">
      <ng-template matStepperIcon="edit">
        <mat-icon>check</mat-icon>
      </ng-template>
      <mat-step>
        <ng-template matStepLabel>
          <h5>Platform</h5>
          <small>Extension grant type</small>
        </ng-template>
        <extension-grant-creation-step1 [extensionGrant]="extensionGrant"></extension-grant-creation-step1>
        <div fxLayout="row" fxLayoutAlign="end end" class="stepper-button-zone">
          <button mat-raised-button color="primary" matStepperNext type="button" [disabled]="!extensionGrant.type">Next</button>
        </div>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>
          <h5>Settings</h5>
          <small>Extension grant configuration</small>
        </ng-template>
        <extension-grant-creation-step2
          *ngIf="stepper.selectedIndex == 1"
          [extensionGrant]="extensionGrant"
          [(configurationIsValid)]="configurationIsValid"
        ></extension-grant-creation-step2>
        <div class="stepper-button-zone">
          <button mat-raised-button matStepperPrevious type="button">Back</button>
          <span fxFlex></span>
          <button mat-raised-button color="primary" (click)="create()" [disabled]="!stepperValid()">Create</button>
        </div>
      </mat-step>
    </mat-horizontal-stepper>
    <div class="gv-page-description" fxFlex>
      <h3>Extension Grant ?</h3>
      <div class="gv-page-description-content">
        <p>OAuth 2.0 Extension grant act as an extensibility mechanism to request for tokens.</p>
      </div>
    </div>
  </div>
</div>
