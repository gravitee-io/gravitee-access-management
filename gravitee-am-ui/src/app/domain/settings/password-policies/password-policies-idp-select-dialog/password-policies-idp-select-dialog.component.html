<div class="pp-container">
  <h2>Add Identity Providers (IdP)</h2>
  <p>Select Identity Providers to be associated to this policy.</p>

  <ngx-datatable
    class="material"
    [scrollbarV]="true"
    [scrollbarH]="false"
    [reorderable]="false"
    [headerHeight]="40"
    [footerHeight]="0"
    [rowHeight]="50"
    [rows]="rows"
  >
    <ngx-datatable-column name="Identity Provider" [width]="480" [draggable]="false" [resizeable]="false">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.name }}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Type" [width]="115" [draggable]="false" [resizeable]="false">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <div fxLayout="row" fxLayoutGap="3">
          <img *ngIf="row.type" width="24" height="24" [src]="row.type.icon" [alt]="row.type.name" [title]="row.type.name" />
          <span>{{ row.type.name }}</span>
        </div>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Select/ Unselect" [width]="115" [draggable]="false" [resizeable]="false" [sortable]="false">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <div fxLayout="row" fxLayoutGap="5">
          <input type="checkbox" (change)="select(row.id)" [ngModel]="selectionModel.get(row.id)" />
        </div>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>

  <div fxLayout="row" fxLayoutAlign="end end" class="action-button-container">
    <button mat-raised-button (click)="closeDialog()">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="disabledAdd()" (click)="confirmSelection()">Add Selected</button>
  </div>
</div>
