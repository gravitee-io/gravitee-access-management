<div class="pp-container">
  <h5>Add Identity Providers (IdP)</h5>
  <p><small>Select Identity Providers to be associated to this policy.</small></p>
  <mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label>
        <span
          class="tab-title"
          matBadge="{{ unlinkedResult.size }}"
          matBadgeHidden="{{ unlinkedResult.size === 0 }}"
          matBadgeOverlap="false"
          matBadgePosition="after"
          >Unlinked</span
        >
      </ng-template>
      <app-password-policies-idp-select-table
        [showAssociation]="false"
        [rows]="data.unlinkedIdps"
        [withSelectionWarning]="false"
        (selectionEvent)="handleEvent($event)"
      >
      </app-password-policies-idp-select-table>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <span
          class="tab-title"
          matBadge="{{ linkedResult.size }}"
          matBadgeOverlap="false"
          matBadgeHidden="{{ linkedResult.size === 0 }}"
          matBadgePosition="after"
          >Linked to Existing Policy</span
        >
      </ng-template>
      <div fxLayout="row" fxLayoutAlign="start center" class="warning-box">
        <div fxFlex="initial" fxLayoutGap="5" fxLayoutAlign="start center"><mat-icon>info_outline</mat-icon></div>
        <div fxFlex fxLayoutGap="5">
          <p>An Identity Provider (IdP) can only by linked to one password policy.</p>
          <p>Selecting a different IdP will unlink it form its current policy.</p>
        </div>
      </div>
      <app-password-policies-idp-select-table
        [showAssociation]="true"
        [rows]="data.linkedIdps"
        [withSelectionWarning]="true"
        (selectionEvent)="handleEvent($event)"
      >
      </app-password-policies-idp-select-table>
    </mat-tab>
  </mat-tab-group>
  <div fxLayout="row" fxLayoutAlign="end end" class="action-button-container">
    <button mat-raised-button (click)="closeDialog()">Cancel</button>
    <button mat-raised-button color="primary" (click)="confirmSelection()">Add Selected</button>
  </div>
</div>
