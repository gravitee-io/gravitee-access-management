<ngx-datatable
  class="material"
  [scrollbarV]="true"
  [scrollbarH]="false"
  [reorderable]="false"
  [headerHeight]="40"
  [footerHeight]="0"
  [rowHeight]="50"
  [rows]="rows"
>
  <ngx-datatable-column name="Identity Provider" [width]="showAssociation ? 240 : 480" [draggable]="false" [resizeable]="false">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{ row.name }}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Association" *ngIf="showAssociation" [hidden]="true" [width]="240" [draggable]="false" [resizeable]="false">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{ row.association }}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Type" [width]="115" [draggable]="false" [resizeable]="false">
    <ng-template let-row="row" ngx-datatable-cell-template>
      <div fxLayout="row" fxLayoutGap="3">
        <div class="idp-icon" [innerHTML]="getIcon(row) | safe: 'html'"></div>
        <span>{{ row.type.name }}</span>
      </div>
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Select/unselect" [width]="115" [draggable]="false" [resizeable]="false" [sortable]="false">
    <ng-template let-row="row" ngx-datatable-cell-template>
      <div fxLayout="row" fxLayoutGap="5">
        <input type="checkbox" (change)="select(row.id)" [ngModel]="selectionModel.get(row.id)" />
        <mat-icon class="warning-icon" *ngIf="withSelectionWarning && selectionModel.get(row.id)">info_outline</mat-icon>
      </div>
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>
