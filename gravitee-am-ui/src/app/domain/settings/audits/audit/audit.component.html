<div class="audit-container">
  <h1>Audit log detail</h1>
  <a [routerLink]="['..']"><small><< Back to Audit Log</small></a>
  <div class="audit-content" fxLayout="row">
    <form fxLayout="column" fxFlex="70">
      <mat-chip-list #chipList style="position: absolute; margin-top: -35px; margin-left: -10px;">
        <mat-chip [color]="audit.outcome?.status === 'SUCCESS'? 'accent':'warn'" selected>
          {{audit.outcome?.status}}
        </mat-chip>
      </mat-chip-list>
      <mat-form-field *ngIf="audit.timestamp">
        <input matInput placeholder="Timestamp" disabled [value]="audit.timestamp | date: 'dd/MM/yyyy HH:mm:ss.sss'">
      </mat-form-field>
      <mat-form-field *ngIf="audit.type">
        <input matInput placeholder="Event Type" disabled [value]="audit.type">
      </mat-form-field>
      <mat-form-field *ngIf="audit.actor?.displayName">
        <input matInput placeholder="Actor" disabled [value]="audit.actor?.displayName">
      </mat-form-field>
      <mat-form-field *ngIf="audit.accessPoint?.alternativeId">
        <input matInput placeholder="Client" disabled [value]="audit.accessPoint?.alternativeId">
      </mat-form-field>
      <mat-form-field *ngIf="audit.accessPoint?.ipAddress">
        <input matInput placeholder="IP Address" disabled [value]="audit.accessPoint?.ipAddress">
      </mat-form-field>
      <mat-form-field *ngIf="audit.accessPoint?.ipAddress">
        <input matInput placeholder="User Agent" disabled [value]="audit.accessPoint?.userAgent">
      </mat-form-field>
      <div *ngIf="audit.outcome?.message" class="audit-message-zone" fxLayout="column">
        <div style="margin-bottom: 20px;"><strong>Details</strong></div>
        <codemirror [value]="auditDetails()" [config]="config"></codemirror>
      </div>
    </form>
    <div class="audit-description" fxFlex>
      <h3>Log details</h3>
      <div class="audit-description-content">
        <p>View the detailed properties of the audit log event record.</p>
      </div>
    </div>
  </div>
</div>
