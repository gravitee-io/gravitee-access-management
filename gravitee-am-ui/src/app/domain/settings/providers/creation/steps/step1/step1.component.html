<div fxLayout="column" class="provider-creation-step1-container">
  <h3>Step 1 : Identity Provider type</h3>
  <small>
    Choose how your users will connect to the Access Management server.
    That could be an Active Directory or a corporate authentication service.
  </small>

  <div fxLayout="row" fxLayoutWrap fxLayoutAlign="center center" class="provider-creation-step1-content">
    <mat-card *ngFor="let provider of providers" fxFlex="40">
      <mat-card-header fxLayoutAlign="end end" fxLayout="row">
        <mat-radio-group [(ngModel)]="selectedProviderTypeId" (ngModelChange)="selectProviderType()">
          <mat-radio-button [value]="provider.id"></mat-radio-button>
        </mat-radio-group>
      </mat-card-header>
      <mat-card-content>
        {{provider.name}}
      </mat-card-content>
    </mat-card>
  </div>

  <div fxLayout="row" fxLayoutAlign="end end" class="next-button">
    <button mat-button [disabled]="!selectedProviderTypeId" (click)="nextStep()">NEXT</button>
  </div>
</div>
