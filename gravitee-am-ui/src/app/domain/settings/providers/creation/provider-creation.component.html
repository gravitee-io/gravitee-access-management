<div class="gv-page-container" fxLayout="column">
  <a [routerLink]="['..']" class="gv-back-link"><small><< Back to identity providers</small></a>
  <h1>New provider</h1>
  <div class="gv-page-content" fxLayout="row">
    <mat-horizontal-stepper linear labelPosition="bottom" fxFlex="70" #stepper="matHorizontalStepper">
      <ng-template matStepperIcon="edit">
        <mat-icon>check</mat-icon>
      </ng-template>
      <mat-step>
        <ng-template matStepLabel>
          <h5>Platform</h5>
          <small>Identity Provider type</small>
        </ng-template>
        <provider-creation-step1 [provider]="provider"></provider-creation-step1>
        <div class="stepper-button-zone" fxLayout="row" fxLayoutAlign="end end">
          <button mat-raised-button color="primary" matStepperNext type="button" [disabled]="!provider.type">Next</button>
        </div>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>
          <h5>Settings</h5>
          <small>Identity Provider configuration</small>
        </ng-template>
        <provider-creation-step2
          *ngIf="stepper.selectedIndex == 1"
          [provider]="provider"
          [(configurationIsValid)]="configurationIsValid"
        ></provider-creation-step2>
        <div class="stepper-button-zone">
          <button mat-raised-button matStepperPrevious type="button">Back</button>
          <span fxFlex></span>
          <button mat-raised-button color="primary" (click)="create()" [disabled]="!stepperValid()">Create</button>
        </div>
      </mat-step>
    </mat-horizontal-stepper>
    <div class="gv-page-description" fxFlex>
      <h3>Identity Provider ?</h3>
      <div class="gv-page-description-content">
        <p>Identity providers offer user authentication as a service.</p>
      </div>
    </div>
  </div>
</div>
