<div class="gv-page-container" fxLayout="column">
  <a [routerLink]="['..']" class="gv-back-link"><small><< Back to bot detection plugins</small></a>
  <h1>New Bot Detection</h1>
  <div fxLayout="row">
    <mat-horizontal-stepper linear labelPosition="bottom" fxFlex="70" #stepper="matHorizontalStepper">
      <ng-template matStepperIcon="edit">
        <mat-icon>check</mat-icon>
      </ng-template>
      <mat-step>
        <ng-template matStepLabel>
          <h5>Platform</h5>
          <small>Detection type</small>
        </ng-template>
        <bot-detection-creation-step1 [botDetection]="botDetection"></bot-detection-creation-step1>
        <div fxLayout="row" fxLayoutAlign="end end" class="stepper-button-zone">
          <button mat-raised-button color="primary" matStepperNext type="button"[disabled]="!botDetection.type">Next</button>
        </div>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>
          <h5>Settings</h5>
          <small>Bot detection configuration</small>
        </ng-template>
          <bot-detection-creation-step2 *ngIf="stepper.selectedIndex == 1" [botDetection]="botDetection" [(configurationIsValid)]="configurationIsValid"></bot-detection-creation-step2>
        <div class="stepper-button-zone">
          <button mat-raised-button matStepperPrevious type="button">Back</button>
          <span fxFlex></span>
          <button mat-raised-button color="primary" (click)="create()" [disabled]="!stepperValid()">Create</button>
        </div>
      </mat-step>
    </mat-horizontal-stepper>
    <div class="gv-page-description" fxFlex>
      <h3>Bot Detection ?</h3>
      <div class="gv-page-description-content">
        <p>Bot detection plugin allows you to protected your application against bot.</p>
      </div>
    </div>
  </div>
</div>
