<div class="scope-container">
  <h1>{{scope.name}}</h1>
  <div class="scope-content">
    <form (keydown.enter)="false" (ngSubmit)="update()" #scopeForm="ngForm" fxLayout="column" fxFlex="70">
      <mat-form-field fxFlex>
        <input matInput type="text" readonly placeholder="Key" name="key" [(ngModel)]="scope.key">
      </mat-form-field>

      <mat-form-field fxFlex>
        <input matInput type="text" placeholder="Name" name="name" [(ngModel)]="scope.name" required>
      </mat-form-field>

      <mat-form-field fxFlex>
        <input matInput type="text" placeholder="Description" name="description" [(ngModel)]="scope.description" required>
      </mat-form-field>

      <div fxLayout="row" class="scope-scope-actions">
        <button mat-raised-button [disabled]="(!scopeForm.valid || scopeForm.pristine) && !formChanged" type="submit">SAVE</button>
      </div>
    </form>

    <div class="scope-description" fxFlex>
      <h3>Manage Scope</h3>
      <div class="scope-description-content">
        <p>
          OAuth 2.0 scopes provide a way to limit the amount of access that is granted to an access token.
        </p>
        <p>
          For example, an access token issued to a client app may be granted <code>READ</code> and <code>WRITE</code> access to protected
          resources, or just <code>READ</code> access.
        </p>
      </div>
    </div>
  </div>
</div>
