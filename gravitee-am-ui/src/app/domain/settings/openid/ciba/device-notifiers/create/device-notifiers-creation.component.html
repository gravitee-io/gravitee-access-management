<div class="gv-page-container" fxLayout="column">
  <a [routerLink]="['..']" class="gv-back-link"><small><< Back to Device Notifiers</small></a>
  <h1>Device Notifiers</h1>
  <div fxLayout="row">
    <mat-horizontal-stepper linear labelPosition="bottom" fxFlex="70" #stepper="matHorizontalStepper">
      <ng-template matStepperIcon="edit">
        <mat-icon>check</mat-icon>
      </ng-template>
      <mat-step>
        <ng-template matStepLabel>
          <h5>Platform</h5>
          <small>Device Notifier type</small>
        </ng-template>
        <device-notifier-creation-step1 [deviceNotifier]="deviceNotifier"></device-notifier-creation-step1>
        <div fxLayout="row" fxLayoutAlign="end end" class="stepper-button-zone">
          <button mat-raised-button color="primary" matStepperNext type="button"[disabled]="!deviceNotifier.type">Next</button>
        </div>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>
          <h5>Settings</h5>
          <small>Device Notifier configuration</small>
        </ng-template>
          <device-notifier-creation-step2 *ngIf="stepper.selectedIndex == 1" [deviceNotifier]="deviceNotifier" [(configurationIsValid)]="configurationIsValid"></device-notifier-creation-step2>
        <div class="stepper-button-zone">
          <button mat-raised-button matStepperPrevious type="button">Back</button>
          <span fxFlex></span>
          <button mat-raised-button color="primary" (click)="create()" [disabled]="!stepperValid()">Create</button>
        </div>
      </mat-step>
    </mat-horizontal-stepper>
    <div class="gv-page-description" fxFlex>
      <h3>Device Notifiers ?</h3>
      <div class="gv-page-description-content">
        <p>A Device Notifier is a plugin used by Access Management to manage the Authencitation Device interactions in a CIBA flow.</p>
      </div>
    </div>
  </div>
</div>
