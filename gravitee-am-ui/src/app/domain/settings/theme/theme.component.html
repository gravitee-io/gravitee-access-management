<div class="gv-page-container">
  <div class="gv-page-content">
    <div fxLayout="row">
      <div fxFlex="25" fxLayout="column" class="theme-sidenav-settings">
        <h4>Settings</h4>
        <mat-accordion>
          <mat-expansion-panel expanded>
            <mat-expansion-panel-header>
              <mat-panel-title>
                General
              </mat-panel-title>
            </mat-expansion-panel-header>
            <div>
              <mat-form-field appearance="outline" floatLabel="always">
                <mat-label>Hosted logo URL</mat-label>
                <input matInput type="text" placeholder="https://" name="logoUrl" [(ngModel)]="theme.logoUrl" (ngModelChange)="onModelChange($event)" [readonly]="readonly">
              </mat-form-field>
              <mat-form-field appearance="outline" floatLabel="always">
                <mat-label>Logo width (px)</mat-label>
                <input matInput type="text" placeholder="222" name="logoWidth" [(ngModel)]="theme.logoWidth" (ngModelChange)="onModelChange($event)" [readonly]="readonly">
              </mat-form-field>
              <mat-form-field appearance="outline" floatLabel="always">
                <mat-label>Hosted favicon URL</mat-label>
                <input matInput type="text" placeholder="https://" name="faviconUrl" [(ngModel)]="theme.faviconUrl" (ngModelChange)="onModelChange($event)" [readonly]="readonly">
              </mat-form-field>
              <h5>Theme color</h5>
              <div>
                <mat-radio-group class="color-palette" [(ngModel)]="selectedColorPalette" (ngModelChange)="onModelChange($event)">
                  <mat-radio-button *ngFor="let colorPalette of colorPalettes" [value]="colorPalette.name" [ngClass]="colorPalette.name">
                  </mat-radio-button>
                </mat-radio-group>
              </div>
            </div>
          </mat-expansion-panel>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Custom CSS
              </mat-panel-title>
            </mat-expansion-panel-header>
            <codemirror [(ngModel)]="theme.css" [config]="config" (ngModelChange)="onModelChange($event)"></codemirror>
          </mat-expansion-panel>
        </mat-accordion>
        <div fxFlex class="theme-reset-action">
          <button mat-raised-button (click)="reset();">RESET THE THEME</button>
        </div>
      </div>
      <div class="gv-page-container" fxFlex fxLayout="column">
        <div class="theme-content-action">
          <span fxFlex></span>
          <button mat-raised-button color="primary" (click)="publish();" [disabled]="!formChanged">PUBLISH</button>
        </div>
        <div class="gv-form-section">
        </div>
      </div>
    </div>
  </div>
</div>
