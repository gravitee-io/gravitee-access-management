<div class="user-container">
  <h1>{{user.username}}</h1>
  <div class="user-content">
    <form fxFlex="70" fxLayout="column">
      <mat-form-field fxFlex>
        <input matInput placeholder="Username" disabled value="{{user.username}}">
      </mat-form-field>

      <mat-form-field fxFlex *ngFor="let keyValuePair of user.additionalInformation | mapToIterable">
        <input matInput placeholder="{{keyValuePair.key}}" disabled value="{{keyValuePair.value}}">
      </mat-form-field>
    </form>
    <div class="user-activities" fxFlex>
      <h3>User activities</h3>
      <div class="user-activities-content">
        <mat-list>
          <mat-list-item>
            <mat-icon mat-list-icon>trending_up</mat-icon>
            <h4 matLine>Logins count</h4>
            <p matLine>{{user.loginsCount}}</p>
          </mat-list-item>
          <mat-list-item>
            <mat-icon mat-list-icon>alarm</mat-icon>
            <h4 matLine>Last login</h4>
            <p matLine>{{user.loggedAt | humanDate}}</p>
          </mat-list-item>
          <mat-list-item>
            <mat-icon mat-list-icon>alarm_on</mat-icon>
            <h4 matLine>Created at</h4>
            <p matLine>{{user.createdAt | humanDate}}</p>
          </mat-list-item>
          <mat-list-item>
            <mat-icon mat-list-icon>dock</mat-icon>
            <h4 matLine>Last client</h4>
            <p matLine>{{user.client}}</p>
          </mat-list-item>
          <mat-list-item>
            <mat-icon mat-list-icon>device_hub</mat-icon>
            <h4 matLine>Last identity provider</h4>
            <p matLine>{{user.source}}</p>
          </mat-list-item>
        </mat-list>
      </div>
    </div>
  </div>
</div>
