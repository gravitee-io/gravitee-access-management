<form fxLayout="row" #clientMetadataForm="ngForm" style="padding: 20px; border: 1px solid black; margin-top: 10px;">
  <mat-form-field style="margin-right: 20px;" fxFlex>
    <input matInput name="Name" placeholder="Metadata name" required [(ngModel)]="metadata.name"/>
    <mat-hint>The metadata's name.</mat-hint>
  </mat-form-field>
  <mat-form-field style="margin-right: 20px;" fxFlex>
    <input matInput name="metadataValue" placeholder="Metadata value" required [(ngModel)]="metadata.value"/>
    <mat-hint>The metadata's value.</mat-hint>
  </mat-form-field>
  <div>
    <button style="margin-top: 10px;" mat-stroked-button [disabled]="clientMetadataForm.invalid || clientMetadataForm.pristine" (click)="addMetadata()">+ ADD</button>
  </div>
</form>
