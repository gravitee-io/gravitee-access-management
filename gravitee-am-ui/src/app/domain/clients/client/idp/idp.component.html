<form (keydown.enter)="false" (ngSubmit)="update()" #clientForm="ngForm" fxLayout="column" fxFlex="70">
  <h4 style="margin-top: 0px;">Identity providers</h4>
  <mat-select placeholder="Identity providers" multiple name="identities" [(ngModel)]="client.identities">
    <mat-option *ngFor="let identityProvider of identityProviders" [value]="identityProvider.id">{{ identityProvider.name }}</mat-option>
  </mat-select>

  <div fxLayout="row" class="client-idp-form-actions">
    <button mat-raised-button [disabled]="(!clientForm.valid || clientForm.pristine)" type="submit">SAVE</button>
  </div>
</form>
<div class="client-idp-description" fxFlex>
  <h3>Client's identity providers</h3>
  <div class="client-idp-description-content">
    <p>
      Identity sources for authenticating and retrieving information about your users.
    </p>
  </div>
</div>
