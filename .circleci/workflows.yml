            git checkout "${GRAVITEEIO_VERSION}"
            
            tag_gateway="-t graviteeio/am-gateway:${RELEASE_VERSION}"
            tag_gateway_noble="-t graviteeio/am-gateway:${RELEASE_VERSION}-noble"
            tag_management_api="-t graviteeio/am-management-api:${RELEASE_VERSION}"
            tag_management_api_noble="-t graviteeio/am-management-api:${RELEASE_VERSION}-noble"
            tag_management_ui="-t graviteeio/am-management-ui:${RELEASE_VERSION}"
            
            if [ "$TAG_LATEST_SUPPORT" == "true" ]; then
              echo "Gravitee Containers :  Docker tags, Releasing Docker images as latest support"
            
              tag_gateway="${tag_gateway} -t graviteeio/am-gateway:${RELEASE_VERSION_MAJOR}.${RELEASE_VERSION_MINOR}" 
              tag_gateway_noble="${tag_gateway_noble} -t graviteeio/am-gateway:${RELEASE_VERSION_MAJOR}.${RELEASE_VERSION_MINOR}-noble" 
              tag_management_api="${tag_management_api} -t graviteeio/am-management-api:${RELEASE_VERSION_MAJOR}.${RELEASE_VERSION_MINOR}" 
              tag_management_api_noble="${tag_management_api_noble} -t graviteeio/am-management-api:${RELEASE_VERSION_MAJOR}.${RELEASE_VERSION_MINOR}-noble" 
              tag_management_ui="${tag_management_ui} -t graviteeio/am-management-ui:${RELEASE_VERSION_MAJOR}.${RELEASE_VERSION_MINOR}" 
            
            fi;
            
            if [ "${TAG_LATEST}" == "true" ]; then
              echo "Gravitee Containers :  Docker tags, Releasing Docker images as latest"
            
              tag_gateway="${tag_gateway} -t graviteeio/am-gateway:${RELEASE_VERSION_MAJOR} -t graviteeio/am-gateway:latest" 
              tag_gateway_noble="${tag_gateway_noble} -t graviteeio/am-gateway:${RELEASE_VERSION_MAJOR}-noble -t graviteeio/am-gateway:latest-noble" 
              tag_management_api="${tag_management_api} -t graviteeio/am-management-api:${RELEASE_VERSION_MAJOR} -t graviteeio/am-management-api:latest" 
              tag_management_api_noble="${tag_management_api_noble} -t graviteeio/am-management-api:${RELEASE_VERSION_MAJOR}-noble -t graviteeio/am-management-api:latest-noble" 
              tag_management_ui="${tag_management_ui} -t graviteeio/am-management-ui:${RELEASE_VERSION_MAJOR} -t graviteeio/am-management-ui:latest"
            
            fi;
            
            docker login --username="${DOCKERHUB_BOT_USER_NAME}" -p="${DOCKERHUB_BOT_USER_TOKEN}"
            
            if [ "${DRY_RUN}" == "true" ]; then
              echo "# --->>> THIS IS A DRY RUN : Build images without push"
            
              docker buildx build --platform=linux/arm64,linux/amd64 -f docker/gateway/Dockerfile --build-arg GRAVITEEAM_VERSION=${RELEASE_VERSION} ${tag_gateway} docker/gateway/
              docker buildx build --platform=linux/arm64,linux/amd64 -f docker/gateway/Dockerfile-noble --build-arg GRAVITEEAM_VERSION=${RELEASE_VERSION} ${tag_gateway_noble} docker/gateway/
              docker buildx build --platform=linux/arm64,linux/amd64 -f docker/management-api/Dockerfile --build-arg GRAVITEEAM_VERSION=${RELEASE_VERSION} ${tag_management_api} docker/management-api/
              docker buildx build --platform=linux/arm64,linux/amd64 -f docker/management-api/Dockerfile-noble --build-arg GRAVITEEAM_VERSION=${RELEASE_VERSION} ${tag_management_api_noble} docker/management-api/
              docker buildx build --platform=linux/arm64,linux/amd64 -f docker/management-ui/Dockerfile --build-arg GRAVITEEAM_VERSION=${RELEASE_VERSION} ${tag_management_ui} docker/management-ui/
            
            else
            
              docker buildx build --push --platform=linux/arm64,linux/amd64 -f docker/gateway/Dockerfile --build-arg GRAVITEEAM_VERSION=${RELEASE_VERSION} ${tag_gateway} docker/gateway/
              docker buildx build --push --platform=linux/arm64,linux/amd64 -f docker/gateway/Dockerfile-noble --build-arg GRAVITEEAM_VERSION=${RELEASE_VERSION} ${tag_gateway_noble} docker/gateway/
              docker buildx build --push --platform=linux/arm64,linux/amd64 -f docker/management-api/Dockerfile --build-arg GRAVITEEAM_VERSION=${RELEASE_VERSION} ${tag_management_api} docker/management-api/
              docker buildx build --push --platform=linux/arm64,linux/amd64 -f docker/management-api/Dockerfile-noble --build-arg GRAVITEEAM_VERSION=${RELEASE_VERSION} ${tag_management_api_noble} docker/management-api/
              docker buildx build --push --platform=linux/arm64,linux/amd64 -f docker/management-ui/Dockerfile --build-arg GRAVITEEAM_VERSION=${RELEASE_VERSION} ${tag_management_ui} docker/management-ui/
            
            fi;

