workflows:
  version: 2.1
  # -- typically this workflow is executed on pull requests events for Community Edition Gravitee Repositories
  pull_requests:
    when:
      and:
        - equal: [ pull_requests, << pipeline.parameters.gio_action >> ]
    jobs:
      - setup:
          context: cicd-orchestrator
      - pull_requests_ce:
          name: process_pull_request
          requires:
            - setup
          filters:
            branches:
              ignore:
                - master
                - /^[0-999].[0-999].x/
      - job-test-am-charts:
          name: Test Helm chart
          requires:
            - setup
      - approve-tests-mongo-psql:
          type: approval
          requires:
            - process_pull_request
      - run_postman_tests_mongo:
          context: cicd-orchestrator
          requires:
            - approve-tests-mongo-psql
          matrix:
            parameters:
              mongo_version: ["4.4", "6.0"]
      - run_postman_tests_psql:
          context: cicd-orchestrator
          requires:
            - approve-tests-mongo-psql
          matrix:
            parameters:
              psql_version: ["11.18-bullseye", "15.1"]
      - run_jest_tests_mongo:
          context: cicd-orchestrator
          requires:
            - approve-tests-mongo-psql
          matrix:
            parameters:
              mongo_version: ["4.4", "6.0"]
      - run_jest_tests_psql:
          context: cicd-orchestrator
          requires:
            - approve-tests-mongo-psql
          matrix:
            parameters:
              psql_version: ["11.18-bullseye", "15.1"]

  testcontainer_tests:
    when: << pipeline.parameters.run-container-test >>
    jobs:
      - setup:
          context:
            - cicd-orchestrator
          filters:
            branches:
              ignore:
                - master
                - /^(\d|[1-9]\d*)\.(\d|[1-9]\d*)\.x$/
      - run_testcontainer_tests:
          context: cicd-orchestrator
          requires:
            - setup
          filters:
            branches:
              ignore:
                - master
                - /^(\d|[1-9]\d*)\.(\d|[1-9]\d*)\.x$/

  build_branch:
    when:
      and:
        - equal: [ pull_requests, << pipeline.parameters.gio_action >> ]
    jobs:
      - setup:
          context:
            - cicd-orchestrator
          filters:
            branches:
              only:
                - master
                - /^(\d|[1-9]\d*)\.(\d|[1-9]\d*)\.x$/
      - build:
          requires:
            - setup
          filters:
            branches:
              only:
                - master
                - /^(\d|[1-9]\d*)\.(\d|[1-9]\d*)\.x$/

      - publish-images-azure-registry:
          context: cicd-orchestrator
          requires:
            - build
          filters:
            branches:
              only:
                - master
                - /^(\d|[1-9]\d*)\.(\d|[1-9]\d*)\.x$/

      - deploy-on-aks:
          context: cicd-orchestrator
          pre-steps:
            - keeper/env-export:
