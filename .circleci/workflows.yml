                var-name: AZURE_APPLICATION_ID
            - keeper/env-export:
                secret-url: keeper://UryantA7MvZe8fkWwcUt8g/custom_field/tenant
                var-name: AZURE_TENANT
            - keeper/env-export:
                secret-url: keeper://UryantA7MvZe8fkWwcUt8g/field/password
                var-name: AZURE_APPLICATION_SECRET
