services:
  mcp-test-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: mcp-test-server
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - AM_GATEWAY_URL=http://host.docker.internal:8092
      - DOMAIN_HRID=test
      - AUTHZEN_URL=http://host.docker.internal:8092
      - LOG_LEVEL=debug
    networks:
      - gravitee-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); const req = http.get('http://localhost:3001/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); }); req.on('error', () => process.exit(1));"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  gravitee-network:
    external: true
