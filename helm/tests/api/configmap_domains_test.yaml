suite: Management API configMap - domains section
templates:
  - "api/api-configmap.yaml"
tests:
  - it: should paste in the domain reporters' config
    template: api/api-configmap.yaml
    set:
      domains:
        reporters: true
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ConfigMap
      - notMatchRegex:
          path: data["gravitee.yml"]
          pattern: |
            domains:
              reporters:
                default: true
  - it: should leave reporters config blank if not provided
    template: api/api-configmap.yaml
    set:
      domains:
        reporters: ""
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ConfigMap
      - notMatchRegex:
          path: data["gravitee.yml"]
          pattern: |
            domains:
              reporters:
                default: .+
  - it: should paste in the domain identities' config
    template: api/api-configmap.yaml
    set:
      domains:
        identities: true
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ConfigMap
      - notMatchRegex:
          path: data["gravitee.yml"]
          pattern: |
            domains:
              identities:
                default: true
  - it: should leave identities config blank if not provided
    template: api/api-configmap.yaml
    set:
      domains:
        identities: ""
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ConfigMap
      - notMatchRegex:
          path: data["gravitee.yml"]
          pattern: |
            domains:
              identities:
                default: .+          
      
