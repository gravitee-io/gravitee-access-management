suite: Management API configMap - domains section
templates:
  - "api/api-configmap.yaml"
tests:
  - it: should paste in the security config as-is
    template: api/api-configmap.yaml
    set:
      api:
        security:
          accountAccessTokens:
            encoder:
              settings:
                rounds: 42
          defaultAdmin: false
          providers:
            - enabled: true
              ## Name of IdentityProvider
              ## If missing the type will be used to create a generic name (ex: Memory users)
              #name:
              ## password encoding/hashing algorithm. One of:
              ## - BCrypt : passwords are hashed with bcrypt (supports only $2a$ algorithm)
              ## - none : passwords are not hashed/encrypted
              password-encoding-algo: BCrypt
              type: memory
              users:
                - firstname: Administrator
                  lastname: Administrator
                  ## Passwords are encoded using BCrypt
                  ## Password value: adminadmin
                  password: $2a$10$NG5WLbspq8V1yJDzUKfUK.oum94qL/Ne3B5fQCgekw/Y4aOEaoFZq
                  role: ORGANIZATION_OWNER
                  username: admin
            - enabled: true
              name: second-idp
              password-encoding-algo: BCrypt
              type: memory
              users:
                - email: randomguy@localhost
                  firstname: Random
                  lastname: Guy
                  password: $2a$10$NG5WLbspq8V1yJDzUKfUK.oum94qL/Ne3B5fQCgekw/Y4aOEaoFZq
                  role: ORGANIZATION_USER
                  username: randomGuy
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ConfigMap
      - matchRegex:
          path: data["gravitee.yml"]
          pattern: |
            security:
              accountAccessTokens:
                encoder:
                  settings:
                    rounds: 42
              defaultAdmin: false
              providers:
              - enabled: true
                password-encoding-algo: BCrypt
                type: memory
                users:
                - firstname: Administrator
                  lastname: Administrator
                  password: \$2a\$10\$NG5WLbspq8V1yJDzUKfUK\.oum94qL\/Ne3B5fQCgekw\/Y4aOEaoFZq
                  role: ORGANIZATION_OWNER
                  username: admin
              - enabled: true
                name: second-idp
                password-encoding-algo: BCrypt
                type: memory
                users:
                - email: randomguy@localhost
                  firstname: Random
                  lastname: Guy
                  password: \$2a\$10\$NG5WLbspq8V1yJDzUKfUK\.oum94qL\/Ne3B5fQCgekw\/Y4aOEaoFZq
                  role: ORGANIZATION_USER
                  username: randomGuy
  - it: should not have security section if not provided/empty
    template: api/api-configmap.yaml
    set:
      api:
        security: #empty
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ConfigMap
      - notMatchRegex:
          path: data["gravitee.yml"]
          pattern: |
            security:
