suite: Test ManagementApi configmap section repositories
templates:
  - "api/api-configmap.yaml"
tests:
  - it: Test jdbc repositories config block
    template: api/api-configmap.yaml
    set:
      management:
        type: jdbc
      gateway:
        type: jdbc
      oauth2:
        type: jdbc
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ConfigMap
      - matchRegex:
          path: data.[gravitee.yml]
          pattern: |
            repositories:
              management:
                type: jdbc
                jdbc:
                  acquireRetry: 1
                  database: graviteeam
                  driver: mysql
                  host: localhost
                  initialSize: 1
                  maxAcquireTime: 3000
                  maxCreateConnectionTime: 5000
                  maxIdleTime: 30000
                  maxLifeTime: -1
                  maxSize: 50
                  port: 3306
              oauth2:
                type: jdbc
                jdbc:
                  acquireRetry: 1
                  database: graviteeam
                  driver: mysql
                  host: localhost
                  initialSize: 1
                  maxAcquireTime: 3000
                  maxCreateConnectionTime: 5000
                  maxIdleTime: 30000
                  maxLifeTime: -1
                  maxSize: 50
                  port: 3306
              gateway:
                type: jdbc
                jdbc:
                  acquireRetry: 1
                  database: graviteeam
                  driver: mysql
                  host: localhost
                  initialSize: 1
                  maxAcquireTime: 3000
                  maxCreateConnectionTime: 5000
                  maxIdleTime: 30000
                  maxLifeTime: -1
                  maxSize: 50
                  port: 3306
              ratelimit:
                type: jdbc
                jdbc:
                  acquireRetry: 1
                  database: graviteeam
                  driver: mysql
                  host: localhost
                  initialSize: 1
                  maxAcquireTime: 3000
                  maxCreateConnectionTime: 5000
                  maxIdleTime: 30000
                  maxLifeTime: -1
                  maxSize: 50
                  port: 3306
            
            gateway:
              url: https://am.example.com/auth

