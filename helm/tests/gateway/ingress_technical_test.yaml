suite: Test API Gateway - Technical API Ingress
templates:
  - "gateway/gateway-technical-ingress.yaml"
tests:
  - it: Check technical ingress disabled by default
    asserts:
      - hasDocuments:
          count: 0

  - it: Check technical Ingress extensions/v1beta1
    set:
      gateway:
        services:
          core:
            ingress:
              enabled: true
      global:
        kubeVersion: 1.13.0
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - isAPIVersion:
          of: extensions/v1beta1
      - notExists:
          path: spec.ingressClassName

  - it: Check technical Ingress networking.k8s.io/v1beta1
    set:
      gateway:
        services:
          core:
            ingress:
              enabled: true
      global:
        kubeVersion: 1.15.0
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - isAPIVersion:
          of: networking.k8s.io/v1beta1
      - notExists:
          path: spec.ingressClassName

  - it: Check technical Ingress networking.k8s.io/v1 without IngressClassName
    set:
      gateway:
        services:
          core:
            ingress:
              enabled: true
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - isAPIVersion:
          of: networking.k8s.io/v1
      - notExists:
          path: spec.ingressClassName

  - it: Check technical Ingress networking.k8s.io/v1 with IngressClassName
    set:
      gateway:
        services:
          core:
            ingress:
              enabled: true
              ingressClassName: nginx
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - isAPIVersion:
          of: networking.k8s.io/v1
      - equal:
          path: spec.ingressClassName
          value: nginx

  - it: Check technical Ingress networking.k8s.io/v1 with IngressClassName "none"
    set:
      gateway:
        services:
          core:
            ingress:
              enabled: true
              ingressClassName: none
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - isAPIVersion:
          of: networking.k8s.io/v1
      - notExists:
          path: spec.ingressClassName

  - it: Check Ingress host with wildcard
    set:
      gateway:
        services:
          core:
            http:
              enabled: true
            ingress:
              enabled: true
              hosts:
                - "*.am.example.com"
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - isAPIVersion:
          of: networking.k8s.io/v1
      - equal:
          path: spec.rules[0].host
          value: "*.am.example.com"
