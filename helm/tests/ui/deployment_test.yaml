suite: Test ui deployment
templates:
  - "ui/ui-deployment.yaml"
  - "ui/ui-configmap.yaml"
tests:
  - it: Deploy with podSecurityContext
    template: ui/ui-deployment.yaml
    set:
      ui:
        deployment:
          podSecurityContext:
            fsGroup: 1001
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Deployment
      - equal:
          path: spec.template.spec.securityContext.fsGroup
          value: 1001

  - it: Label helm.sh/chart present
    template: ui/ui-deployment.yaml
    chart:
      version: 1.0.0-chart
      appVersion: 1.0.0-app
    asserts:
      - equal:
          path: spec.template.metadata.labels.[helm.sh/chart]
          value: am-1.0.0-chart