databaseChangeLog:
  - changeSet:
      id: 3.16.0-notification-acknowledges
      author: GraviteeSource Team
      changes:
        - createTable:
            tableName: notification_acknowledgements
            columns:
              - column: { name: id, type: nvarchar(64), constraints: { nullable: false } }
              - column: { name: resource, type: nvarchar(64), constraints: { nullable: false } }
              - column: { name: type, type: nvarchar(64), constraints: { nullable: false } }
              - column: { name: audience, type: nvarchar(64), constraints: { nullable: false } }
              - column: { name: created_at, type: timestamp(6), constraints: { nullable: false } }

        - addPrimaryKey:
            constraintName: pk_notification_acknowledgements
            columnNames: id
            tableName: notification_acknowledgements

        - createIndex:
            tableName: notification_acknowledgements
            columns:
              - column:
                  name: resource
              - column:
                  name: type
              - column:
                  name: audience
            indexName: notification_acknowledgements_3col
            unique: true