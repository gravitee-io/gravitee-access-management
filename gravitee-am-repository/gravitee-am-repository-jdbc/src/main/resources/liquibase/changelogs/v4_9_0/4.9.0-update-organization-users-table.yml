databaseChangeLog:
  - changeSet:
      id: 4.9.0-update-organization-users-table
      author: GraviteeSource Team
      preConditions:
        onFail: MARK_RAN
        not:
          and:
            - columnExists:
                tableName: organization_users
                columnName: employee_number
            - columnExists:
                tableName: organization_users
                columnName: cost_center
            - columnExists:
                tableName: organization_users
                columnName: organization
            - columnExists:
                tableName: organization_users
                columnName: division
            - columnExists:
                tableName: organization_users
                columnName: department
      changes:
        #############################
        # organization_users #
        ############################
        - addColumn:
            tableName: organization_users
            columns:
              - column: { name: employee_number, type: nvarchar(255), constraints: { nullable: true } }
              - column: { name: cost_center, type: nvarchar(255), constraints: { nullable: true } }
              - column: { name: organization, type: nvarchar(255), constraints: { nullable: true } }
              - column: { name: division, type: nvarchar(255), constraints: { nullable: true } }
              - column: { name: department, type: nvarchar(255), constraints: { nullable: true } }
