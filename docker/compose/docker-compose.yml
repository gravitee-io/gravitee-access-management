version: '2'

volumes:
  datamongo: {}

services:
  nginx:
    build:
      context: ../nginx
    links:
      - gateway
      - webui
    ports:
      - "80:80"

  mongodb:
    image: mongo:3.4
    volumes:
      - datamongo:/data/db
      - ./logs/am-mongodb:/var/log/mongodb

  gateway:
    build:
      context: ../gateway
      args:
        GRAVITEEAM_VERSION: 1.3.1
    links:
      - mongodb
    depends_on:
      - mongodb
    volumes:
      - ./logs/am-gateway:/etc/gravitee.io/log
    environment:
      - GRAVITEEIO_MONGODB_HOST=mongodb

  webui:
    build:
      context: ../webui
      args:
        GRAVITEEAM_VERSION: 1.3.1
    depends_on:
      - gateway
    volumes:
      - ./logs/am-webui:/var/log/httpd
      - ./config/constants.json:/var/www/html/constants.json