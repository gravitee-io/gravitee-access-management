name: am-perf-openfga

services:
  postgres:
    image: postgres:17
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=postgres
    volumes:
      - openfga-perf-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 2s
      retries: 10

  openfga-migrate:
    image: openfga/openfga:latest
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
    command:
      - "migrate"
      - "--datastore-engine"
      - "postgres"
      - "--datastore-uri"
      - "postgres://postgres:password@postgres:5432/postgres?sslmode=disable"
    networks:
      - default

  openfga-check-store:
    image: postgres:17
    depends_on:
      postgres:
        condition: service_healthy
      openfga-migrate:
        condition: service_completed_successfully
    restart: "no"
    environment:
      - PGPASSWORD=password
    entrypoint: ["/bin/bash", "-c"]
    command:
      - >
        COUNT=$$(psql -h postgres -U postgres -d postgres -t -A -c "SELECT COUNT(*) FROM store;" | xargs);
        if [ "$$COUNT" -eq "0" ]; then
          echo "Store table is empty. Import can proceed.";
          exit 0;
        else
          echo "Store table has $$COUNT record(s). Import will be skipped.";
          exit 1;
        fi
    networks:
      - default

  openfga:
    image: openfga/openfga:latest
    depends_on:
      openfga-migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    ports:
      - 3000:3000
      - 8090:8080
      - 8091:8081
    command:
      - "run"
      - "--datastore-engine"
      - "postgres"
      - "--datastore-uri"
      - "postgres://postgres:password@postgres:5432/postgres?sslmode=disable"
      - "--playground-enabled=true"
    networks:
      - default

  openfga-import:
    image: openfga/cli:latest
    depends_on:
      openfga:
        condition: service_started
      openfga-check-store:
        condition: service_completed_successfully
    restart: "no"
    volumes:
      - ./company.fga.yaml:/tmp/company.fga.yaml:ro
    command:
      - "store"
      - "import"
      - "--file"
      - "/tmp/company.fga.yaml"
      - "--api-url"
      - "http://openfga:8080"
    networks:
      - default

volumes:
  openfga-perf-postgres-data:

networks:
  default:
    name: openfga-perf-net
