api:
  enabled: false

gateway:
  enabled: true
  replicaCount: 1
  image:
    repository: graviteeio/am-gateway
    tag: 4.10.0
    pullPolicy: IfNotPresent
  ingress:
    enabled: false
  env: *commonEnv

ui:
  enabled: false

license:
