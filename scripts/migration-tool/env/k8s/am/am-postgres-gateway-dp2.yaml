# Migration Tool - AM Gateway Dataplane 2 only (PostgreSQL). Release: am-gateway-dp2. Port-forward: 8092.
# Chart: graviteeio/am. API + UI disabled; gateway uses dataplane dp2 (gravitee-am-dp2).

labels:
  environment: migration-test
  part-of: am-migration-tool

management:
  type: jdbc
oauth2:
  type: jdbc
gateway:
  type: jdbc

jdbc:
  driver: postgresql
  host: postgres-postgresql
  port: 5432
  database: gravitee-am
  username: gravitee
  password: gravitee-password
  drivers:
    - https://repo1.maven.org/maven2/org/postgresql/postgresql/42.7.3/postgresql-42.7.3.jar
    - https://repo1.maven.org/maven2/org/postgresql/r2dbc-postgresql/1.0.7.RELEASE/r2dbc-postgresql-1.0.7.RELEASE.jar

