# MongoDB configuration for migration test tool environment
# Nested under 'mongodb:' because the dependency chart is named 'mongodb'
# Aligned with cloud-am snippets

mongodb:
  image:
    registry: docker.io
    repository: bitnami/mongodb
    tag: "latest"
    pullPolicy: IfNotPresent

  auth:
    enabled: true
    rootUser: admin
    rootPassword: migration-test-password
    usernames:
      - gravitee
    passwords:
      - gravitee-password
    databases:
      - gio-am-migration-tool

  architecture: standalone

  persistence:
    enabled: false

  service:
    name: mongodb-migration-tool
    type: ClusterIP
    ports:
      mongodb: 27017

  metrics:
    enabled: false

  replicaSet:
    enabled: false
