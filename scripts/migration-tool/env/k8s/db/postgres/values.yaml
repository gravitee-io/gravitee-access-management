# Minimal Postgres for migration test. Uses official postgres image (postgres:16.6) so md5() works.
fullnameOverride: postgres-postgresql

image:
  repository: postgres
  tag: "16.6"
  pullPolicy: IfNotPresent

postgres:
  user: gravitee
  password: gravitee-password
  database: gravitee-am
  # Second DB for gateway dataplane (created by init script when data dir is empty)
  gatewayDatabase: gravitee-am-gateway
  # Dataplane DBs for multi-gateway (dp1, dp2)
  dataplaneDatabases:
    - gravitee-am-dp1
    - gravitee-am-dp2

service:
  port: 5432

persistence:
  enabled: false
  size: 5Gi

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi
