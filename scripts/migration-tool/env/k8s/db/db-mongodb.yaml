# Migration Tool - DB Helm values (MongoDB / Bitnami)
# Single source: db/db-mongodb.yaml (replaces root mongodb-values.yaml)

architecture: standalone
fullnameOverride: mongo-mongodb

auth:
  enabled: true
  rootPassword: "secret-password"
  usernames: ["gravitee"]
  passwords: ["gravitee-password"]
  databases: ["gravitee"]

persistence:
  enabled: false

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 512Mi

namespaceOverride: "gravitee-am"
