# Migration Tool - DB values for Postgres chart (postgres:16.6). Override resources for upgrade performance.
fullnameOverride: postgres-postgresql

image:
  repository: postgres
  tag: "16.6"
  pullPolicy: IfNotPresent

postgres:
  user: gravitee
  password: gravitee-password
  database: gravitee-am
  gatewayDatabase: gravitee-am-gateway  # second DB for gateway dataplane (init script)
  dataplaneDatabases:
    - gravitee-am-dp1
    - gravitee-am-dp2

service:
  port: 5432

persistence:
  enabled: false
  size: 5Gi

resources:
  limits:
    cpu: "1"
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi
