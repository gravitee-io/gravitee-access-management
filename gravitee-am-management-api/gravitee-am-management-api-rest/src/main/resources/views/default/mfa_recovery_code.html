<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MFA Recovery</title>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{../assets/css/main.css}">

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" th:href="${theme.faviconUrl} ?: @{../assets/ico/favicon.ico}">

    <!-- Custom CSS -->
    <style th:if="${theme.css}" th:text="${theme.css}"></style>
    <style th:if="${theme.customCss}" th:text="${theme.customCss}"></style>
</head>
<body>
<div class="container">
    <div class="header">
        <img class="logo" th:src="${theme.logoUrl} ?: @{../assets/images/gravitee-logo.svg}">
        <div class="title">
            <span id="enrollment-title">Recovery codes</span>
        </div>
        <div class="header-description">
            <span id="enrollment-description">Recovery codes are used to access your account when you
                cannot receive tow-factor authentication codes. Each code can only be used once.
            </span>
        </div>
    </div>
    <div class="section">
        <div>
            <div id="content" class="recovery-codes">
                <div th:each="recoveryCode,iterStat : ${recoveryCodes}"  class="recovery-code small-font grey">
                    <span th:text="${recoveryCode}" class="code-item"></span>
                </div>
            </div>
        </div>

        <div class="item">
            <span class="deep-blue recovery-code-msg">This recovery codes should be stored somewhere safe.
                They won't be displayed again.
            </span>
        </div>

        <div class="section">
            <a id="pdfDownload" href="#"><span class="icons">file_download</span><span>Download as PDF</span></a>
        </div>
    </div>
    <div class="section">
        <form role="form" th:id="confirmationForm" th:action="${recoveryCodeUrl}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" id="continue" value="true" class="button primary">
                Next
            </button>
        </form>
    </div>
</div>
<!--[if lt IE 10]>
<script th:src="@{assets/js/placeholder.js}"></script>
<![endif]-->
<script th:src="@{../assets/material/material.min.js}"></script>
<script th:src="@{../assets/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{../assets/js/jspdf.umd.min.js}"></script>
<script th:inline="javascript" th:attr="nonce=${script_inline_nonce}">
    /*<![CDATA[*/
    $(document).ready(function () {

        $("#pdfDownload").on("click", function () {
            const pdf = new jspdf.jsPDF();
            const recoveryCodes = /*[[${recoveryCodes}]]*/ '';

            const xCoordinate = 10;
            let yCoordinate = 10;
            for (const recoveryCode of recoveryCodes) {
                pdf.text(recoveryCode, xCoordinate, yCoordinate);
                yCoordinate += 10;
            }

            pdf.save("gravitee-recovery-codes.pdf");
        });

        const $codes = $(".code-item");
        if($codes.length > 0){
            const length = $codes.get(0).textContent.length;
            const charLength = 11;
            const width = length * charLength ;
            $codes.each(function() {
                $(this).width(width);
            });
        }
    });
    /*]]>*/
</script>
</body>
</html>
