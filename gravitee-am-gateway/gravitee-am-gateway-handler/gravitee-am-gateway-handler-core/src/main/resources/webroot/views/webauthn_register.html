<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebAuthn Register</title>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{../assets/css/main.css}">

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" th:href="${theme.faviconUrl} ?: @{../assets/ico/favicon.ico}">

    <!-- Custom CSS -->
    <style th:if="${theme.css}" th:text="${theme.css}"></style>
    <style th:if="${theme.customCss}" th:text="${theme.customCss}"></style>
</head>
<body>
<div class="container">
    <div class="header">
        <img class="logo" th:src="${theme.logoUrl} ?: @{../assets/images/gravitee-logo.svg}">
        <div class="title">
            <span>Passwordless Authentication</span>
        </div>
        <div class="header-description">
            <span class="regular">Follow the instructions in the next step to sign in without a password.
                Your device will offer you different options like a security key, a fingerprint reader, facial recognition...
            </span>
        </div>
    </div>
    <div class="section">
        <form class="form" role="form" id="register" method="post" th:action="${action}">
            <input type="hidden" id="username" name="username" th:value="${user.username}"/>
            <div id="webauthn-error" style="display: none;">
                <span class="description">
                    <span class="error">webauthn-register_failed</span>
                     <small class="error_description">Invalid user</small>
                </span>
            </div>
            <div>
                <button class="button submit-button">Next</button>
            </div>
        </form>
    </div>
    <div class="section">
        <span class="small-font black">
            <a th:if="${enrollingFido2Factor == null}" th:href="${skipAction}">Skip this step
            <img class="right-arrow"  th:src="@{../assets/images/arrow-right.svg}">
            </a>
        </span>
    </div>


</div>
<script th:src="@{../assets/js/webauthn.auth-v2.js}"></script>
<script th:src="@{../assets/js/webauthn-register-v2.js}"></script>
</body>
</html>
