databaseChangeLog:
  - changeSet:
      id: dp-init-4-password_histories
      author: GraviteeSource Team
      preConditions:
        onFail: MARK_RAN
        not:
          - tableExists:
              tableName: password_histories
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_password_histories
                  name: id
                  type: VARCHAR(64)
              - column:
                  constraints:
                    nullable: false
                  name: reference_id
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: reference_type
                  type: VARCHAR(64)
              - column:
                  name: created_at
                  type: TIMESTAMP(6)
              - column:
                  name: updated_at
                  type: TIMESTAMP(6)
              - column:
                  constraints:
                    nullable: false
                  name: user_id
                  type: VARCHAR(64)
              - column:
                  constraints:
                    nullable: false
                  name: password
                  type: VARCHAR(374)
            tableName: password_histories

        - createIndex:
            columns:
              - column:
                  name: reference_id
              - column:
                  name: reference_type
            indexName: idx_password_histories_reference_type_identifier
            tableName: password_histories
        - createIndex:
            columns:
              - column:
                  name: reference_id
              - column:
                  name: reference_type
              - column:
                  name: user_id
            indexName: idx_password_histories_reference_user
            tableName: password_histories