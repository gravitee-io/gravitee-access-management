databaseChangeLog:
  - changeSet:
      id: dp-init-2-groups
      author: GraviteeSource Team
      preConditions:
        onFail: MARK_RAN
        not:
          - tableExists:
              tableName: groups
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_groups
                  name: id
                  type: VARCHAR(64)
              - column:
                  constraints:
                    nullable: false
                  name: reference_id
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: reference_type
                  type: VARCHAR(64)
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: created_at
                  type: TIMESTAMP(6)
              - column:
                  name: updated_at
                  type: TIMESTAMP(6)
            tableName: groups
        - createIndex:
            columns:
              - column:
                  name: reference_id
              - column:
                  name: reference_type
            indexName: idx_groups_ref
            tableName: groups
