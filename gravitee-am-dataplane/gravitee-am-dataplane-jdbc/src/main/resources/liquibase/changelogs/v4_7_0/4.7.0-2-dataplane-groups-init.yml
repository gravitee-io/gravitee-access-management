      author: GraviteeSource Team
      preConditions:
        onFail: MARK_RAN
        not:
          - tableExists:
              tableName: group_members
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                  name: group_id
                  type: VARCHAR(64)
              - column:
                  constraints:
                    nullable: false
                  name: member
                  type: VARCHAR(64)
            tableName: group_members
        - createIndex:
            columns:
              - column:
                  name: group_id
            indexName: idx_group_members_group
            tableName: group_members

        - createIndex:
            columns:
              - column:
                  name: member
            indexName: idx_group_members_member
            tableName: group_members
  - changeSet:
      id: dp-init-2-group_roles
      author: GraviteeSource Team
      preConditions:
        onFail: MARK_RAN
        not:
          - tableExists:
              tableName: group_roles
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                  name: group_id
                  type: VARCHAR(64)
              - column:
                  constraints:
                    nullable: false
                  name: role
                  type: VARCHAR(64)
            tableName: group_roles
        - createIndex:
            columns:
              - column:
